<!DOCTYPE html>
<html lang="zh">
<head>
    <meta charset="UTF-8">
    <title>CSS3 渐变</title>

    <style>

        /*线性渐变 - 从上到下（默认情况下）*/
        #grad1{
            height: 200px;
            background: linear-gradient(red,blue);
            /*background: -webkit-linear-gradient(red, blue); !* Safari 5.1 - 6.0 *!
            background: -o-linear-gradient(red, blue); !* Opera 11.1 - 12.0 *!
            background: -moz-linear-gradient(red, blue); !* Firefox 3.6 - 15 *!*/
        }

        /*线性渐变 - 从左到右*/
        #grad2{
            height: 200px;
            background: linear-gradient(to right,red,blue);
            /*background: -webkit-linear-gradient(left, red , blue); !* Safari 5.1 - 6.0 *!
            background: -o-linear-gradient(right, red, blue); !* Opera 11.1 - 12.0 *!
            background: -moz-linear-gradient(right, red, blue); !* Firefox 3.6 - 15 *!*/
        }

        /*线性渐变 - 对角*/
        #grad3{
            height: 200px;
            background: linear-gradient(to bottom right, red , blue); /* 标准的语法 */
            /*background: -webkit-linear-gradient(left top, red , blue); !* Safari 5.1 - 6.0 *!
            background: -o-linear-gradient(bottom right, red, blue); !* Opera 11.1 - 12.0 *!
            background: -moz-linear-gradient(bottom right, red, blue); !* Firefox 3.6 - 15 *!*/

        }
        
        /*线性渐变 - 使用角度*/
        #grad4{
            height: 200px;
            background: linear-gradient(180deg,red,blue);
            /*background: -webkit-linear-gradient(180deg, red, blue); !* Safari 5.1 - 6.0 *!
            background: -o-linear-gradient(180deg, red, blue); !* Opera 11.1 - 12.0 *!
            background: -moz-linear-gradient(180deg, red, blue); !* Firefox 3.6 - 15 *!*/
        }

        /*使用多个颜色结点*/
        #grad5{
            height: 200px;
            /*background: linear-gradient(red,green,blue);
            background: -webkit-linear-gradient(red, green, blue); !* Safari 5.1 - 6.0 *!
            background: -o-linear-gradient(red, green, blue); !* Opera 11.1 - 12.0 *!
            background: -moz-linear-gradient(red, green, blue); !* Firefox 3.6 - 15 *!*/
            
            /*彩虹*/
            background: linear-gradient(to right,red,orange,yellow,green,blue,indigo,violet);

            /* Safari 5.1 - 6.0 */
            background: -webkit-linear-gradient(left,red,orange,yellow,green,blue,indigo,violet);
            /* Opera 11.1 - 12.0 */
            background: -o-linear-gradient(left,red,orange,yellow,green,blue,indigo,violet);
            /* Firefox 3.6 - 15 */
            background: -moz-linear-gradient(left,red,orange,yellow,green,blue,indigo,violet);
        }

        /*使用透明度*/
        #grad6{
            height: 200px;
            background: linear-gradient(to right,rgba(255,0,0,0), rgba(255,0,0,1));

            background: -webkit-linear-gradient(left,rgba(255,0,0,0),rgba(255,0,0,1)); /* Safari 5.1 - 6 */
            background: -o-linear-gradient(right,rgba(255,0,0,0),rgba(255,0,0,1)); /* Opera 11.1 - 12*/
            background: -moz-linear-gradient(right,rgba(255,0,0,0),rgba(255,0,0,1)); /* Firefox 3.6 - 15*/
        }


        /*重复的线性渐变*/
        #grad7{
            height: 200px;
            background: repeating-linear-gradient(red, yellow 10%, green 20%);

            /* Safari 5.1 - 6.0 */
            background: -webkit-repeating-linear-gradient(red, yellow 10%, green 20%);
            /* Opera 11.1 - 12.0 */
            background: -o-repeating-linear-gradient(red, yellow 10%, green 20%);
            /* Firefox 3.6 - 15 */
            background: -moz-repeating-linear-gradient(red, yellow 10%, green 20%);
        }



        /*径向渐变 - 颜色结点均匀分布（默认情况下）*/
        #grad8{
            height: 200px;
            background: radial-gradient(red,green,blue);

            background: -webkit-radial-gradient(red, green, blue); /* Safari 5.1 - 6.0 */
            background: -o-radial-gradient(red, green, blue); /* Opera 11.6 - 12.0 */
            background: -moz-radial-gradient(red, green, blue); /* Firefox 3.6 - 15 */
        }

        /*径向渐变 - 颜色结点不均匀分布*/
        #grad9{
            height: 200px;
            background: radial-gradient(red 5%, green 15%, blue 60%);

            background: -webkit-radial-gradient(red 5%, green 15%, blue 60%); /* Safari 5.1 - 6.0 */
            background: -o-radial-gradient(red 5%, green 15%, blue 60%); /* Opera 11.6 - 12.0 */
            background: -moz-radial-gradient(red 5%, green 15%, blue 60%); /* Firefox 3.6 - 15 */
        }

        /*设置形状*/
        #grad10{
            height: 200px;
            background: radial-gradient(circle,red,green,blue);/*标准语法需要放在最后*/

            background: -webkit-radial-gradient(circle,red, green, blue); /* Safari 5.1 - 6.0 */
            background: -o-radial-gradient(circle,red, green, blue); /* Opera 11.6 - 12.0 */
            background: -moz-radial-gradient(circle,red, green, blue); /* Firefox 3.6 - 15 */
        }


        /*带有不同尺寸大小关键字的径向渐变：*/
        #grad11{
            height: 200px;
            width: 200px;
            background: radial-gradient(60% 55%,closest-side,blue,green,yellow,black);

            /* Safari 5.1 - 6.0 */
            background: -webkit-radial-gradient(60% 55%, closest-side,blue,green,yellow,black);
            /* Opera 11.6 - 12.0 */
            background: -o-radial-gradient(60% 55%, closest-side,blue,green,yellow,black);
            /* Firefox 3.6 - 15 */
            background: -moz-radial-gradient(60% 55%, closest-side,blue,green,yellow,black);
        }
        #grad12{
            height: 200px;
            width: 200px;
            background: radial-gradient(60% 55%, farthest-side,blue,green,yellow,black);

            /* Safari 5.1 - 6.0 */
            background: -webkit-radial-gradient(60% 55%, farthest-side,blue,green,yellow,black);
            /* Opera 11.6 - 12.0 */
            background: -o-radial-gradient(60% 55%, farthest-side,blue,green,yellow,black);
            /* Firefox 3.6 - 15 */
            background: -moz-radial-gradient(60% 55%, farthest-side,blue,green,yellow,black);
        }
        
        
        /*重复的径向渐变*/
        #grad13{
            height: 200px;

            /* Safari 5.1 - 6.0 */
            background: -webkit-repeating-radial-gradient(red, yellow 10%, green 15%);
            /* Opera 11.6 - 12.0 */
            background: -o-repeating-radial-gradient(red, yellow 10%, green 15%);
            /* Firefox 3.6 - 15 */
            background: -moz-repeating-radial-gradient(red, yellow 10%, green 15%);
            
            background: repeating-radial-gradient(red, yellow 10%, green 15%);
        }


    </style>
</head>
<body>

<!--CSS3 渐变（gradients）可以让你在两个或多个指定的颜色之间显示平稳的过渡。
以前，你必须使用图像来实现这些效果。但是，通过使用 CSS3 渐变（gradients），你可以减少下载的事件和宽
带的使用。此外，渐变效果的元素在放大时看起来效果更好，因为渐变（gradient）是由浏览器生成的。

CSS3 定义了两种类型的渐变（gradients）：
线性渐变（Linear Gradients）- 向下/向上/向左/向右/对角方向
径向渐变（Radial Gradients）- 由它们的中心定义-->



<!--CSS3 线性渐变
为了创建一个线性渐变，你必须至少定义两种颜色结点。颜色结点即你想要呈现平稳过渡的颜色。同时，你也可以设
置一个起点和一个方向（或一个角度）-->
<div id="grad1"></div><hr>
<div id="grad2"></div><hr>
<div id="grad3"></div><hr>



<!--使用角度
如果你想要在渐变的方向上做更多的控制，你可以定义一个角度，而不用预定义方向（to bottom、to top、to
right、to left、to bottom right，等等）。-->

<!--角度是指水平线和渐变线之间的角度，逆时针方向计算。换句话说，0deg 将创建一个从下到上的渐变，90deg
将创建一个从左到右的渐变。

但是，请注意很多浏览器(Chrome,Safari,fiefox等)的使用了旧的标准，即 0deg 将创建一个从左到右的渐变，
90deg 将创建一个从下到上的渐变。换算公式 90 - x = y 其中 x 为标准角度，y为非标准角度。-->
<div id="grad4"></div><hr>



<!--使用多个颜色结点-->
<div id="grad5"></div><hr>



<!--使用透明度（transparent）
CSS3 渐变也支持透明度（transparent），可用于创建减弱变淡的效果。
为了添加透明度，我们使用 rgba() 函数来定义颜色结点。rgba() 函数中的最后一个参数可以是从 0 到 
1 的值，它定义了颜色的透明度：0 表示完全透明，1 表示完全不透明-->
<div id="grad6"></div><hr>



<!--重复的线性渐变
repeating-linear-gradient() 函数用于重复线性渐变：-->
<div id="grad7"></div><hr>




<!--CSS3 径向渐变
径向渐变由它的中心定义。
为了创建一个径向渐变，你也必须至少定义两种颜色结点。颜色结点即你想要呈现平稳过渡的颜色。同时，
你也可以指定渐变的中心、形状（圆形或椭圆形）、大小。默认情况下，渐变的中心是 center（表示在中
心点），渐变的形状是 ellipse（表示椭圆形），渐变的大小是 farthest-corner（表示到最远的角落）。-->
<div id="grad8"></div><hr>
<div id="grad9"></div><hr>


<!--设置形状
shape 参数定义了形状。它可以是值 circle 或 ellipse。其中，circle 表示圆形，ellipse 表示椭圆形。
默认值是 ellipse。-->
<div id="grad10"></div><hr>




<!--不同尺寸大小关键字的使用
size 参数定义了渐变的大小。它可以是以下四个值：
closest-side
farthest-side
closest-corner
farthest-corner-->
<div id="grad11"></div><hr>
<div id="grad12"></div><hr>
<a href="http://www.runoob.com/try/try.php?filename=trycss3_gradient-radial_size">
    <h2>不同尺寸大小关键字的使用</h2>
</a>


<!--重复的径向渐变
repeating-radial-gradient() 函数用于重复径向渐变：-->
<div id="grad13"></div><hr>

</body>
</html>
