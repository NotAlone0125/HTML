<!DOCTYPE html>
<html lang="zh">
<head>
    <meta charset="UTF-8">
    <title>CSS3 按钮动画</title>

    <style>

        /*动画 1*/
        .button1{
            display: inline-block;
            border-radius: 4px;
            background-color: red;
            border: none;
            color: #FFFFFF;
            text-align: center;
            font-size: 28px;
            padding: 20px;
            width: 200px;
            transition: all 0.5s;
            cursor: pointer;
            margin: 5px;
        }

        .button1 span{
            cursor: pointer;
            display: inline-block;
            position: relative;
            transition: 0.5s;
        }

        .button1 span:after{
            content: '>>';
            position: absolute;
            opacity: 0;
            top: 0;
            right: -20px;
            transition: 0.5s;
        }

        .button1:hover span{
            padding-right: 35px;
        }

        .button1:hover span:after{
            opacity: 1;
            right: 0;
        }

        /*动画 2*/
        .button2{
            position: relative;
            background-color: green;
            border: none;
            font-size: 28px;
            color: #FFFFFF;
            padding: 20px;
            width: 200px;
            text-align: center;
            transition-duration: 0.4s;
            text-decoration: none;
            overflow: hidden;
            cursor: pointer;
        }

        .button2:after{
            content: "";
            background: #90EE90;
            display: block;
            position: absolute;
            padding-top: 300%;
            padding-left: 350%;
            margin-left: -20px!important;
            margin-top: -120%;
            opacity: 0;
            transition: all 0.8s;
        }

        .button2:active:after{
            padding: 0;
            margin: 0;
            opacity: 1;
            transition: 0s;
        }

        /*动画 3*/
        .button3 {
            display: inline-block;
            padding: 15px 25px;
            font-size: 24px;
            cursor: pointer;
            text-align: center;
            text-decoration: none;
            outline: none;
            color: #fff;
            background-color: #4CAF50;
            border: none;
            border-radius: 15px;
            box-shadow: 0 9px #999;
        }

        .button3:hover {background-color: #3e8e41}

        .button3:active{
            background-color: #3e8e41;
            box-shadow: 0 5px #666;
            transform: translateY(4px);
        }


    </style>
</head>
<body>

<!--CSS 实例
鼠标移动到按钮上后添加箭头标记:-->

<h2>按钮动画 1</h2>

<button class="button1" style="vertical-align:middle">
    <span>Hover </span>
</button><hr>


<h2>按钮动画 2</h2>

<button class="button2">
    <span>Click Me</span>
</button><hr>


<h2>按钮动画 3</h2>

<button class="button3">
    <span>Click Me</span>
</button><hr>

</body>
</html>
