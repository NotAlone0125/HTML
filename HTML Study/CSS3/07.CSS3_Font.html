<!DOCTYPE html>
<html lang="zh">
<head>
    <meta charset="UTF-8">
    <title>CSS3 字体</title>

    <style>

        @font-face {
            font-family: myFirstFont;
            src: url('../Font/HaTian-SuiXing.ttf');
        }

        div{
            font-family: myFirstFont;
        }



    </style>
</head>
<body>

<!--CSS3 @font-face 规则
以前CSS3的版本，网页设计师不得不使用用户计算机上已经安装的字体。
使用CSS3，网页设计师可以使用他/她喜欢的任何字体。
当你发现您要使用的字体文件时，只需简单的将字体文件包含在网站中，它会自动下载给需要的用户。
您所选择的字体在新的CSS3版本有关于@font-face规则描述。
您"自己的"的字体是在 CSS3 @font-face 规则中定义的。-->

<!--使用您需要的字体
在新的 @font-face 规则中，您必须首先定义字体的名称（比如 myFirstFont），然后指向该字体文件。-->
<div>
    使用 CSS3,网站终于可以使用字体以外的预先选择“合法”字体
</div>


<a href="http://www.runoob.com/css3/css3-fonts.html">
    <h2>使用粗体文本</h2>
    <h2>CSS3 字体描述</h2>
</a>


</body>
</html>
