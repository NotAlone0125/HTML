<!DOCTYPE html>
<html lang="zh">
<head>
    <meta charset="UTF-8">
    <title>CSS3 用户界面</title>

    <style>

        /*resizing*/
        div.a{
            border:2px solid;
            padding:10px 40px;
            width:300px;
            overflow: auto;
            resize: both;
        }

        /*box-sizing*/
        div.b
        {
            width:30em;
            border:1em solid;
        }
        div.box{
            box-sizing: border-box;
            width: 50%;
            border: 1em solid red;
            float: left;
        }

        /*规定边框边缘之外 15 像素处的轮廓：*/
        div.c
        {
            margin:20px;
            width:150px;
            padding:10px;
            height:70px;
            border:2px solid black;
            outline:2px solid red;
            outline-offset:35px;
        }

    </style>
</head>
<body>

<!--CSS3 用户界面
在 CSS3 中, 增加了一些新的用户界面特性来调整元素尺寸，框尺寸和外边框。
resize，box-sizing，outline-offset-->


<!--CSS3 调整尺寸(Resizing)
CSS3中，resize属性指定一个元素是否应该由用户去调整大小。
这个 div 元素由用户调整大小。 (在 Firefox 4+, Chrome, 和 Safari中)-->
<div class="a">
    调整属性指定一个元素是否由用户可调整大小的。
</div><hr>


<!--CSS3 方框大小调整(Box Sizing)
box-sizing 属性允许您以确切的方式定义适应某个区域的具体内容。-->
<div class="b">
    <div class="box">这个 div 占据了左边的一半。</div>
    <div class="box">这个 div 占据了右边的一半。</div>
</div>
<a href="http://blog.csdn.net/qinshenxue/article/details/17753005">
    Box Sizing详解</a>
<br>
<br>
<br>
<hr>



<!--CSS3 外形修饰（outline-ofcfset ）
outline-offset 属性对轮廓进行偏移，并在超出边框边缘的位置绘制轮廓。
轮廓与边框有两点不同：
轮廓不占用空间
轮廓可能是非矩形-->
<div class="c">这个 div有一个轮廓边界15 px边境外的边缘。</div>



<!--新的用户界面特性:
appearance	允许您使一个元素的外观像一个标准的用户界面元素	3
box-sizing	允许你以适应区域而用某种方式定义某些元素	3
icon	为创作者提供了将元素设置为图标等价物的能力。	3
nav-down	指定在何处使用箭头向下导航键时进行导航	3
nav-index	指定一个元素的Tab的顺序	3
nav-left	指定在何处使用左侧的箭头导航键进行导航	3
nav-right	指定在何处使用右侧的箭头导航键进行导航	3
nav-up	指定在何处使用箭头向上导航键时进行导航	3
outline-offset	外轮廓修饰并绘制超出边框的边缘	3
resize	指定一个元素是否是由用户调整大小	3-->



</body>
</html>
