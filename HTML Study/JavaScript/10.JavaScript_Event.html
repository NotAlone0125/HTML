<!DOCTYPE html>
<html lang="zh">
<head>
    <meta charset="UTF-8">
    <title>JavaScript 事件</title>
</head>
<body>

<!--HTML 事件是发生在 HTML 元素上的事情。
当在 HTML 页面中使用 JavaScript 时， JavaScript 可以触发这些事件。-->


<!--HTML 事件可以是浏览器行为，也可以是用户行为。

以下是 HTML 事件的实例：
1、HTML 页面完成加载
2、HTML input 字段改变时
3、HTML 按钮被点击

通常，当事件发生时，你可以做些事情。
在事件触发时 JavaScript 可以执行一些代码。
HTML 元素中可以添加事件属性，使用 JavaScript 代码来添加 HTML 元素。
单引号:
<some-HTML-element some-event='JavaScript 代码'>
双引号:
<some-HTML-element some-event="JavaScript 代码">-->
<p id="a">显示现在的时间</p>
<button onclick="getElementById('a').innerHTML=Date()">现在的时间</button><hr>


<!--常见的HTML事件：
onchange	HTML 元素改变
onclick	用户点击 HTML 元素
onmouseover	用户在一个HTML元素上移动鼠标
onmouseout	用户从一个HTML元素上移开鼠标
onkeydown	用户按下键盘按键
onload	浏览器已完成页面的加载-->
<a href="http://www.runoob.com/jsref/dom-obj-event.html">
    JavaScript 参考手册 - HTML DOM 事件</a>
<!--JavaScript 可以做什么?
1、事件可以用于处理表单验证，用户输入，用户行为及浏览器动作:
2、页面加载时触发事件
3、页面关闭时触发事件
4、用户点击按钮执行动作
5、验证用户输入内容的合法性等等 ...

可以使用多种方法来执行 JavaScript 事件代码：
1、HTML 事件属性可以直接执行 JavaScript 代码
2、HTML 事件属性可以调用 JavaScript 函数
3、你可以为 HTML 元素指定自己的事件处理程序
4、你可以阻止事件的发生等等 ...-->







</body>
</html>
