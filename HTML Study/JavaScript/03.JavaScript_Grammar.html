<!DOCTYPE html>
<html lang="zh">
<head>
    <meta charset="UTF-8">
    <title>JavaScript 语法</title>
</head>
<body>
<!--JavaScript 语法
JavaScript 是一个脚本语言。
它是一个轻量级，但功能强大的编程语言。-->




<!--JavaScript 字面量
在编程语言中，一般固定值称为字面量，如 3.14。
数字（Number）字面量 可以是整数或者是小数，或者是科学计数(e)。-->
<p id="a"></p>
<p id="b"></p>
<p id="c"></p>
<p id="d"></p>
<p id="e"></p>
<p id="f"></p>
<script>
    document.getElementById("a").innerHTML = "数字（Number）字面量:" + 123e5;
    document.getElementById("b").innerHTML = "字符串（String）字面量:" + 'John Doe';
    document.getElementById("c").innerHTML = "表达式字面量:" + 16*4;

    document.getElementById("d").innerHTML = "数组（Array）字面量:" +
        [40, 100, 1, 5, 25, 10];
    document.getElementById("e").innerHTML = "对象（Object）字面量:" +
        {firstName:"John", lastName:"Doe", age:50, eyeColor:"blue"};
    document.getElementById("f").innerHTML = "函数（Function）字面量:" +
        function myFunction(a, b) { return a * b;};
</script><hr>




<!--JavaScript 变量
在编程语言中，变量用于存储数据值。
JavaScript 使用关键字 var 来定义变量， 使用等号来为变量赋值：
变量可以通过变量名访问。在指令式语言中，变量通常是可变的。字面量是一个恒定的值。
变量是一个名称。字面量是一个值。-->
<p>JavaScript 使用关键字 var 来定义变量</p>
<p id="g"></p>
<script>
    var length;
    length = 6;
    document.getElementById("g").innerHTML = "变量的值为：" + length;
</script><hr>




<!--JavaScript 操作符-->
<!--JavaScript使用 算术运算符 来计算值:-->
<p>算数运算符</p>
<p id="h"></p>
<script>
    document.getElementById("h").innerHTML = "算术运算符的结果为：" + (5+6)*10;
</script>

<!--JavaScript使用赋值运算符给变量赋值：-->
<p>赋值运算符</p>
<p id="i"></p>
<script>
    var x = 5;
    var y = 6;
    var z = (x+y)*10;
    document.getElementById("i").innerHTML = "赋值运算符的结果为：" + z;
</script><hr>
<!--JavaScript语言有多种类型的运算符：
赋值，算术和位运算符:(=  +  -  *  /),在 JS 运算符中描述
条件，比较及逻辑运算符:(==  != <  > ),在 JS 比较运算符中描述-->

和其他任何编程语言一样，JavaScript 保留了一些关键字为自己所用。-->
