<!--JavaScript JSON
JSON 是用于存储和传输数据的格式。
JSON 通常用于服务端向网页传递数据 。-->

<!--什么是 JSON?
JSON 英文全称 JavaScript Object Notation
JSON 是一种轻量级的数据交换格式。
JSON是独立的语言 *
JSON 易于理解。-->
<a href="http://www.runoob.com/js/js-json.html">
    <h4>JavaScript JSON</h4></a>
<!--JSON 字符串转换为 JavaScript 对象
通常我们从服务器中读取 JSON 数据，并在网页中显示数据。-->
<script>
    var text = '{ "sites" : [' +
        '{ "name":"Runoob" , "url":"www.runoob.com" },' +
        '{ "name":"Google" , "url":"www.google.com" },' +
        '{ "name":"Taobao" , "url":"www.taobao.com" } ]}';

    var obj = JSON.parse(text);
    document.write(obj.sites[1].name + " " + obj.sites[1].url);
</script>
<!--相关函数
JSON.parse()	用于将一个 JSON 字符串转换为 JavaScript 对象。
JSON.stringify()	用于将 JavaScript 值转换为 JSON 字符串。-->
<a href="http://www.runoob.com/json/json-tutorial.html">
    <h4>JSON 教程</h4></a><hr>

<!--javascript:void(0) 含义
我们经常会使用到 javascript:void(0) 这样的代码，那么在 JavaScript 中 javascript:void(0) 代表的是
什么意思呢？
javascript:void(0) 中最关键的是 void 关键字， void 是 JavaScript 中非常重要的关键字，该操作符指定
要计算一个表达式但是不返回值。-->
<!--语法：
<script type="text/javascript">
<!--
void func()
javascript:void func()
或者
void(func())
javascript:void(func())
</script>
-->


<!--下面的代码创建了一个超级链接，当用户点击以后不会发生任何事。-->
<a href="javascript:void(0)">单击此处什么也不会发生</a><br>

<!--以下实例中，在用户点击链接后显示警告信息：-->
<a href="javascript:void (alert('Warning!!!'))">点我！</a><br>

<!--以下实例中参数 a 将返回 undefined :-->
<button type="button" onclick="getValue()">点我</button>
<script>
    function getValue() {
        var a,b,c;
        a = void(b = 5,c = 7);
        alert('a = ' + a + ' b = ' + b +' c = ' + c);
    }
</script><hr>


<!--href="#"与href="javascript:void(0)"的区别
# 包含了一个位置信息，默认的锚是#top 也就是网页的上端。
而javascript:void(0), 仅仅表示一个死链接。
在页面很长的时候会使用 # 来定位页面的具体位置，格式为：# + id。
如果你要定义一个死链接请使用 javascript:void(0) 。-->
