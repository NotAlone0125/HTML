<!DOCTYPE html>

    <title>JavaScript 比较 和 逻辑运算符</title>

<body>

<!--比较和逻辑运算符用于测试 true 或者 false-->


<!--比较运算符
比较运算符在逻辑语句中使用，以测定变量或值是否相等

==	 等于
===	 绝对等于（值和类型均相等）
!=	 不等于
!==	 不绝对等于
>	 大于
<	 小于
>=	 大于或等于
<=	 小于或等于-->


<!--逻辑运算符
逻辑运算符用于测定变量或值之间的逻辑

&&	and
||	or
!	not-->


<!--条件运算符
JavaScript 还包含了基于某些条件对变量进行赋值的条件运算符。
语法
variablename=(condition)?value1:value2 -->



</body>
