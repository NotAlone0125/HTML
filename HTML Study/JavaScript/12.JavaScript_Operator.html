<!DOCTYPE html>
<html lang="zh">
<head>
    <meta charset="UTF-8">
    <title>JavaScript 运算符</title>
</head>
<body>

<!--运算符 = 用于给 JavaScript 变量赋值。
算术运算符 + 用于把值加起来。-->

<!--JavaScript 算术运算符
+	加法
-	减法
*	乘法
/	除法
%	取模（余数）
++	自增
--	自减-->

<!--JavaScript 赋值运算符
赋值运算符用于给 JavaScript 变量赋值。

=	x=y
+=	x+=y等同于x=x+y
-=	x-=y等同于x=x-y
*=	x*=y等同于x=x*y
/=	x/=y等同于x=x/y
%=	x%=y等同于x=x%y-->

<!--用于字符串的 + 运算符
+ 运算符用于把文本值或字符串变量加起来（连接起来）。
如需把两个或多个字符串变量连接起来，请使用 + 运算符。-->


<!--对字符串和数字进行加法运算
两个数字相加，返回数字相加的和，如果数字与字符串相加，返回字符串，-->
<script>
    x = 5 + 5;/*10*/
    y = '5' + 5;/*55*/
    z = 'Hello' + 5;/*Hello5*/
    /*规则:如果把数字与字符串相加，结果将成为字符串！*/
</script>




</body>
</html>
