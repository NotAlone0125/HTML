<!DOCTYPE html>
<html lang="zh">
<head>
    <!--使用 <meta> 元素来描述HTML文档的描述，关键词，作者，字符集等。
    元数据可以使用于浏览器（如何显示内容或重新加载页面），搜索引擎（关键词），或其他Web服务。-->
    <meta name="description" content="免费在线教程"><!--为网页定义描述内容-->
    <meta name="keywords" content="HTML,CSS,XML,JavaScript"><!--为搜索引擎定义关键词-->
    <meta name="author" content="runoob"><!--定义网页作者-->
    <meta http-equiv="refresh" content="30"><!--每30秒中刷新当前页面-->
    <meta charset="UTF-8">

    <!--使用 <title> 标签定义HTML文档的标题-->
    <title>HTML Head</title>

    <!--使用 <base> 定义页面中所有链接默认的链接目标地址。-->
    <base href="https://www.runoob.com/images/" target="_blank">

    <!--HTML <style> 元素:<style> 标签定义了HTML文档的样式文件引用地址.
    在<style> 元素中你也可以直接添加样式来渲染 HTML 文档:-->
    <style type="text/css">
        body {background-color: yellow}
        p {color: blue}
    </style>

</head>
<body>

<img src="logo.png"> - 注意这里我们设置了图片的相对地址。能正常显示是因为我们
在 head 部分设置了 base 标签，该标签指定了页面上所有链接的默认 URL，
所以该图片的访问地址为 "http://www.runoob.com/images/logo.png"<br><br>

<a href="http://www.baidu.com">菜鸟教程</a> - 注意这个链接会在新窗口打开，
即便它没有 target="_blank" 属性。因为在 base 标签里我们已经设置了 target 属
性的值为 "_blank"。


<!--HTML <head> 元素

<head> 元素包含了所有的头部标签元素。在 <head>元素中你可以插入脚本（scripts）,
样式文件（CSS），及各种meta信息。
可以添加在头部区域的元素标签为: <title>, <style>, <meta>, <link>, <script>,
<noscript>, and <base>.-->


<!--HTML <title> 元素

<title> 标签定义了不同文档的标题。
<title> 在 HTML/XHTML 文档中是必须的。
<title> 元素:
定义了浏览器工具栏的标题
当网页添加到收藏夹时，显示在收藏夹中的标题
显示在搜索引擎结果页面的标题-->


<!--HTML <link> 元素
<link> 标签定义了文档与外部资源之间的关系。
<link> 标签通常用于链接到样式表:

<head>
<link rel="stylesheet" type="text/css" href="mystyle.css"></head>
-->



<!--HTML <script> 元素
<script>标签用于加载脚本文件，如： JavaScript。
<script> 元素在以后的章节中会详细描述。-->



</body>

</html>
