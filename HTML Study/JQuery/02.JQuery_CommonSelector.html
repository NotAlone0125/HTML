<!DOCTYPE html>
<html lang="zh">
<head>
    <meta charset="UTF-8">

    <title>JQuery 常规选择器</title>
    <script type="text/javascript" src="jquery-3.2.1.js"></script>

<body>


<!--简单选择器-->
<div id="box" class="box_a">简单选择器</div>
<script>
    /*css是为元素添加样式，而JQuery是获取元素节点，并添加行为，这里是添加样式行为*/
    $('div').css('color','red');/*元素选择器*/
    $('#box').css('font-size','50px');/*ID选择器，ID是唯一标识符，JQuery只认第一个*/
    $('.box_a').css('background-color','green');/*类名选择器*/

    $('div').length;/*获取div元素的数量*/
    $('div').get(0);/*获取第一个div元素*/
</script>
<!--JQuery会对高级选择器进行兼容-->
<div id="box2">
    <p>简单选择器</p>
    <p>简单选择器</p>
    <p>简单选择器</p>
    <div>
        <p>简单选择器</p>
        <p>简单选择器</p>
        <p>简单选择器</p>
    </div>
</div>
<script>
    /*例如，在css中，> 选择器不支持IE6，但JQuery对其坐了兼容*/
    $('#box2 > p').css('color','yellow');
</script>
<!--JQuery具有容错功能-->
<script>
    /*JS中会报错，需要进行条件判断*/
    if (document.getElementById('pox')){
        document.getElementById('pox').style.color='red';
    }


    /*JQuery中会自动容错,不报错*/
    $('#pox').css('color','red');

    /*然而JQuery还是可以判断*/
    if($('#pox').length > 0){}
    if($('#pox').get(0)){}
    if($('#pox')[0]){}
</script><hr>

    $('h4 ,span ,strong').css('color','red');

    /*通配选择器，一般运用在局部环境内*/

<!--属性选择器-->
<a title="nu1">num1</a>
<a title="num2">num2</a>
<a title="numb3">num3</a>
<a title="numbe4">num4</a>
<a href="#" title="number5">num5</a>
<script>
    /*具有该属性*/
    $('a[title]').css('color','red');

    /*具有该属性切为该值*/
    $('a[title=number1]').css('color','blue');

    /*以nu1开头*/
    $('a[title^=nu1]').css('color','yellow');

    /*以5开头*/
    $('a[title$=5]').css('color','purple');

    /*具有该属性且为该值 或开头属性值匹配后面跟一个'-'号*/
    $('a[title|=number1]').css('color','purple');

    /*具有该属性且不等于该值的被选定*/
    $('a[title!=number1]').css('color','purple');

    /*具有该属性且属性值是以空格为分割的列表，其中包含该属性值*/
    $('a[title~=number1]').css('color','purple');

    /*具有该属性且包含该字符串*/
    $('a[title*=mb]').css('color','purple');

    /*具有多个属性且属性值匹配成功的*/
    $('a[href][title$=5]').css('color','purple');
</script>
