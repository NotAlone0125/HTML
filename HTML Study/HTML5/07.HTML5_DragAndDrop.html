<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>HTML5 拖放</title>

    <style type="text/css" >
        #div1,#div2,#div3
        {width: 350px;height: 70px;padding: 10px;border: 1px solid #aaaaaa}
    </style>

    <script>
        function allowDrop(ev) {
            ev.preventDefault();
        }
        function  drag(ev) {
            ev.dataTransfer.setData("Text",ev.target.id);
        }
        function drop(ev) {
            ev.preventDefault();
            var data=ev.dataTransfer.getData("Text")
            ev.target.appendChild(document.getElementById(data))
        }
    </script>
</head>
<body>

<!--HTML5 拖放（Drag 和 Drop）
拖放（Drag 和 drop）是 HTML5 标准的组成部分。

拖放是一种常见的特性，即抓取对象以后拖到另一个位置。
在 HTML5 中，拖放是标准的一部分，任何元素都能够拖放。

浏览器支持：
Internet Explorer 9+, Firefox, Opera, Chrome, 和 Safari 支持拖动。-->

<!--一个简单的拖放实例：-->
<p>拖动 RUNOOB.COM 图片到矩形框中:</p>
<div id="div1" ondrop="drop(event)" ondragover="allowDrop(event)"></div>
<br>
<img id="drag1" src="../Images/qiutian.png" draggable="true"
     ondragstart="drag(event)" width="336" height="69">
<!--第一步：为了使元素可拖动，把 draggable 属性设置为 true ：

第二步：拖动什么 - ondragstart 和 setData():规定当元素被拖动时，会发生什么。
在实例中，ondragstart 属性调用了一个函数，drag(event)，它规定了被拖动的数据。
dataTransfer.setData() 方法设置被拖数据的数据类型和值

第三步：放到何处 - ondragover
ondragover 事件规定在何处放置被拖动的数据。
默认地，无法将数据/元素放置到其他元素中。如果需要设置允许放置，我们必须阻止对元素的默认处理方式。
这要通过调用 ondragover 事件的 event.preventDefault() 方法：

第四步：进行放置 - ondrop
当放置被拖数据时，会发生 drop 事件。
在上面的例子中，ondrop 属性调用了一个函数，drop(event)：

代码解释：
1.调用 preventDefault() 来避免浏览器对数据的默认处理（drop 事件的默认行为是以链接形式打开）
2.通过 dataTransfer.getData("Text") 方法获得被拖的数据。该方法将返回在 setData() 方法中设置为相同类型的任何数据。
3.被拖数据是被拖元素的 id ("drag1")
4.把被拖元素追加到放置元素（目标元素）中-->

<!--来回拖放图片-->
<p>来回拖放图片:</p>
<div id="div2" ondrop="drop(event)" ondragover="allowDrop(event)">
    <img id="drag2" src="../Images/qiutian.png" draggable="true"
         ondragstart="drag(event)" width="336" height="69">
</div><br>
<div id="div3" ondrop="drop(event)" ondragover="allowDrop(event)"></div>



</body>
</html>
