<!--HTML5 Video(视频)
很多站点都会使用到视频. HTML5 提供了展示视频的标准。

Web站点上的视频
直到现在，仍然不存在一项旨在网页上显示视频的标准。
今天，大多数视频是通过插件（比如 Flash）来显示的。然而，并非所有浏览器都拥有同样的插件。
HTML5 规定了一种通过 video 元素来包含视频的标准方法。

浏览器支持：
Internet Explorer 9+, Firefox, Opera, Chrome, 和 Safari 支持 <video> 元素.-->
<video width="320" height="240" controls>
    <source src="http://ow7i1tw26.bkt.clouddn.com/demo.mp4" type="video/mp4">
    您的浏览器不支持 HTML5 video 标签。
</video>

<!--<video> 元素提供了 播放、暂停和音量控件来控制视频。
同时<video> 元素元素也提供了 width 和 height 属性控制视频的尺寸.如果设置的高度和宽度，所需的视频空间会
在页面加载时保留。。如果没有设置这些属性，浏览器不知道大小的视频，浏览器就不能再加载时保留特定的空间，页面
就会根据原始视频的大小而改变。

<video> 与</video> 标签之间插入的内容是提供给不支持 video 元素的浏览器显示的。
<video> 元素支持多个 <source> 元素. <source> 元素可以链接不同的视频文件。浏览器将使用第一个可识别的格式：
视频格式与浏览器的支持

当前， <video> 元素支持三种视频格式： MP4, WebM, 和 Ogg:-->



<!--HTML5 <video> - 使用 DOM 进行控制
HTML5 <video> 和 <audio> 元素同样拥有方法、属性和事件。
<video> 和 <audio>元素的方法、属性和事件可以使用JavaScript进行控制.
其中的方法有用于播放、暂停以及加载等。其中的属性（比如时长、音量等）可以被读取或设置。其中的
DOM 事件能够通知您，比方说，<video> 元素开始播放、已暂停，已停止，等等。-->

<!--如何使用 <video> 元素，读取并设置属性，以及如何调用方法。-->
<div style="text-align: center">
    <button onclick="playPause()">播放/暂停</button>
    <button onclick="makeBig()">放大</button>
    <button onclick="makeSmall()">缩小</button>
    <button onclick="makeNormal()">普通</button>
    <video id="myVideo" src="http://ow7i1tw26.bkt.clouddn.com/demo.mp4" controls width="400"></video>
</div>
<script>
    var myVideo=document.getElementById("myVideo");
    function playPause() {
        if (myVideo.paused){
            myVideo.play();
        }else {
            myVideo.pause();
        }
    }
    function makeBig() {
        myVideo.width += 10;
    }
    function makeSmall()
    {
        myVideo.width -= 10;
    }
    function makeNormal()
    {
        myVideo.width=400;
    }
</script>

<!--HTML5 Video 标签

<video>:定义一个视频
<source>:定义多种媒体资源,比如 <video> 和<audio>
<track>:定义在媒体播放器文本轨迹-->
