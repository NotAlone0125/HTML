<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>HTML5 新的Input类型</title>
</head>
<body>

<!--HTML5 新的 Input 类型
HTML5 拥有多个新的表单输入类型。这些新特性提供了更好的输入控制和验证。
本章全面介绍这些新的输入类型：
color，date，datetime，datetime-local，email，month，number，
range，search，tel，time，url，week
注意:并不是所有的主流浏览器都支持新的input类型，不过您已经可以在所有主流的浏览器中使用它们了。
即使不被支持，仍然可以显示为常规的文本域。-->

<!--Input 类型: color
color 类型用在input字段主要用于选取颜色，如下所示：-->
<div id="color">
    <p>默认颜色#000000</p>
</div>
<form action="">
    选择你喜欢的颜色：<input id="selectColor" type="color" name="favcolor">
    <input type="button" onclick="changeColor()" name="color" value="更改颜色">
</form><br>



<!--Input 类型: date
date 类型允许你从一个日期选择器选择一个日期。-->
<div id="date">
    <p>默认时间2017-09-29</p>
</div>
<form action="">
    生日: <input id="selectDate" type="date" name="bday" >
    <input type="button" onclick="changeDate()" name="date" value="更改时间">
</form><br>


<!--Input 类型: datetime-local
datetime-local 类型允许你选择一个日期和时间 (无时区).-->
<div id="dateTime">
    <p>默认DateTime</p>
</div>
<form action="">
    生日（日期和时间）：<input id="selectDateTime" type="datetime-local" name="bdayTime">
    <input type="button" onclick="changeDateTime()" name="dateTime" value="更改日期">
</form><br>



<!--Input 类型: email
email 类型用于应该包含 e-mail 地址的输入域。
在提交表单时，会自动验证 email 域的值是否合法有效:-->
<div id="email">
    <p>默认email</p>
</div>
<form action="">
    邮件：<input id="selectEmail" type="email" name="myEmail">
    <input type="submit" onclick="changeEmail()" name="email" value="更改邮件">
</form><br>


<!--Input 类型: month
month 类型允许你选择一个月份-->
<div id="month">
    <p>默认month</p>
</div>
<form action="">
    月份：<input id="selectMonth" type="month" name="myMonth">
    <input type="button" onclick="changeMonth()" name="month" value="更改月份">
</form><br>


<!--Input 类型: number
number 类型用于应该包含数值的输入域。
您还能够设定对所接受的数字的限定：-->
<!--定义一个数值输入域(限定):-->
<form action="http://www.runoob.com/try/demo_source/demo-form.php">
    数量（1到5之间）：<input type="number" name="quantity" min="1" max="5">
    <input type="submit">
</form><br>
<!--使用下面的属性来规定对数字类型的限定：
disabled	规定输入字段是禁用的
max	        规定允许的最大值
maxlength	规定输入字段的最大字符长度
min	        规定允许的最小值
pattern	    规定用于验证输入字段的模式
readonly	规定输入字段的值无法修改
required	规定输入字段的值是必需的
size	    规定输入字段中的可见字符数
step	    规定输入字段的的合法数字间隔
value	    规定输入字段的默认值-->



<!--Input 类型: range
range 类型用于应该包含一定范围内数字值的输入域。
range 类型显示为滑动条。-->
<!--定义一个不需要非常精确的数值（类似于滑块控制）:-->
<form action="http://www.runoob.com/try/demo_source/demo-form.php" method="get">
    Points:<input type="range" name="points" min="1" max="10">
    <input type="submit">
</form><br>
<!--请使用下面的属性来规定对数字类型的限定：
max - 规定允许的最大值
min - 规定允许的最小值
step - 规定合法的数字间隔
value - 规定默认值-->



<!--Input 类型: search
search 类型用于搜索域，比如站点搜索或 Google 搜索。-->
<form action="http://www.runoob.com/try/demo_source/demo-form.php">
    Search Google:<input type="search" name="search">
    <input type="submit">
</form><br>



<!--Input 类型: tel
定义输入电话号码字段:-->
<form action="http://www.runoob.com/try/demo_source/demo-form.php">
    Tel:<input type="tel" name="telephone">
    <input type="submit">
</form><br>


<!--Input 类型: time
time 类型允许你选择一个时间。

定义可输入时间控制器（无时区）-->
<form action="http://www.runoob.com/try/demo_source/demo-form.php">
    Time:<input type="time" name="time">
    <input type="submit">
</form><br>


<!--Input 类型: url
url 类型用于应该包含 URL 地址的输入域。
在提交表单时，会自动验证 url 域的值。-->
<form action="http://www.runoob.com/try/demo_source/demo-form.php">
    URL:<input type="url" name="URL">
    <input type="submit">
</form><br>



<!--Input 类型: week
week 类型允许你选择周和年。

定义周和年 (无时区):-->
<form action="http://www.runoob.com/try/demo_source/demo-form.php">
    周和年:<input type="week" name="week">
    <input type="submit">
</form>


<script>
    /*更改颜色*/
    var color = document.getElementById("color")
    var selectColor = document.getElementById("selectColor")
    function changeColor() {
        color.innerHTML=selectColor.value
    }
    /*更改时间*/
    var date = document.getElementById("date")
    var selectDate = document.getElementById("selectDate")
    function changeDate() {
        date.innerHTML=selectDate.value
    }
    /*更改日期*/
    var dateTime = document.getElementById("dateTime")
    var selectDateTime = document.getElementById("selectDateTime")
    function changeDateTime() {
        dateTime.innerHTML=selectDateTime.value
    }
    /*更改邮件*/
    var email = document.getElementById("email")
    var selectEmail = document.getElementById("selectEmail")
    function changeEmail() {
        email.innerHTML=selectEmail.value
    }
    /*更改月份*/
    var month = document.getElementById("month")
    var selectMonth = document.getElementById("selectMonth")
    function changeMonth() {
        month.innerHTML=selectMonth.value
    }
</script>

</body>
</html>
