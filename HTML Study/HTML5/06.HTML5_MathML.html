<!DOCTYPE html>
<html lang="zh">
<head>
    <meta charset="UTF-8">
    <title>HTML5 MathML</title>
</head>
<body>

<!--HTML5 MathML
HTML5 可以在文档中使用 MathML 元素，对应的标签是 <math>...</math> 。
MathML 是数学标记语言，是一种基于XML（标准通用标记语言的子集）的标准，用来
在互联网上书写数学符号和公式的置标语言。

<mstyle>.........</mstyle>：用于设置其包裹的最终表达式的样式。
如：<mstyle  displaystyle="true"  color="#ff0000"   fontsize="14px"
     fontfamily="arial">......</mstyle>
<mrow>......</mrow>：用于包裹一个或多个表达式（可省略）。
<msup>......</msup>：用于包裹上标的表达式（如：指数函数）。
<msub>......</msub>：用于包裹下表的表达式。
<mi>.........</mi>：用于包裹字符。
<mn>.........</mn>：用于包裹数字。
<mo>...........</mo>：用于包裹各种运算符号（+，-，<mo></mo>,<mfrac></mfrac>，<,>,(,)等）
<msqrt>..........</msqrt>：用于开根号。
<mfenced open="[" close="]">.........</mfenced>：用于包裹矩阵即先定义外围的括号。
<mtable>..........</mtable>：类似table。
<mtr>..........</mtr>：代表矩阵的行。
<mtd>.........</mtd>：代表每行的每一个值。-->

<!--一个简单的 MathML 实例：-->

<math xmlns="http://www.w3.org/1998/Math/MathML">
    <mrow>
        <msup><mi>a</mi><mn>2</mn></msup>
        <mo>+</mo>

        <msup><mi>b</mi><mn>2</mn></msup>
        <mo>=</mo>

        <msup><mi>c</mi><mn>2</mn></msup>
    </mrow>
</math><br>

<!--以下实例添加了一些运算符：-->
<math xmlns="http://www.w3.org/1998/Math/MathML">
    <mrow>
        <msup><mi>x</mi><mn>2</mn></msup>
        <mo>+</mo>

        <mrow>
            <mn>4</mn>
            <mo></mo>
            <mi>x</mi>
        </mrow>

        <mo>+</mo>
        <mn>4</mn>
    </mrow>
    <mo>=</mo>
    <mn>0</mn>
</math><br>


<!--以下实例是一个 2×2 矩阵-->
<math xmlns="http://www.w3.org/1998/Math/MathML">
    <mrow>
        <mi>A</mi>
        <mo>=</mo>

        <mfenced open="[" close="]">
            <mtable>
                <mtr>
                    <mtd><mi>x</mi></mtd>
                    <mtd><mi>y</mi></mtd>
                </mtr>

                <mtr>
                    <mtd><mi>t</mi></mtd>
                    <mtd><mi>w</mi></mtd>
                </mtr>
            </mtable>
        </mfenced>
    </mrow>
</math>
</body>
</html>
