<!DOCTYPE html>
<html lang="zh">
<head>
    <meta charset="UTF-8">
    <title>HTML 图像</title>
</head>
<body>

<!--添加静态和动态图像的语法是一样的

HTML 图像- Alt属性:alt 属性用来为图像定义一串预备的可替换的文本。替换文本属性的值是用户定义的。
在浏览器无法载入图像时，替换文本属性告诉读者她们失去的信息。此时，浏览器将显示这个
替代性的文本而不是图像。为页面上的图像都加上替换文本属性是个好习惯，这样有助于更好
的显示信息，并且对于那些使用纯文本浏览器的人来说是非常有用的。

-->
<img src="Images/qiutian.png" alt="秋天"><br>
<img src="Images/565be4cdea107.gif" alt="下雪"><br>


<!--HTML 图像- 图像标签（ <img>）和源属性（Src）

在 HTML 中，图像由<img> 标签定义。
<img> 是空标签，意思是说，它只包含属性，并且没有闭合标签。
要在页面上显示图像，你需要使用源属性（src）。src 指 "source"。源属性的值是图像的 URL 地址-->

<!--HTML 图像- 设置图像的高度与宽度-->
<img src="Images/qiutian.png" width="200" height="100">


<!--排列图片:在HTML 4中 align 属性已废弃，HTML5 已不支持该属性，可以使用 CSS 代替。下面代码没有效果-->
<h4>默认对其的图像（align="bottom"）：</h4>
<p>这是一些文本。</p>
<img src="Images/qiutian.png" width="20" height="20">
<p>这是一些文本。</p>

<h4>图片使用 align="middle"：</h4>
<p>这是一些文本。</p>
<img src="Images/qiutian.png" width="20" height="20">
<p>这是一些文本。</p>

<h4>图片使用 align="top"：</h4>
<p>这是一些文本。</p>
<img src="Images/qiutian.png" width="20" height="20">
<p>这是一些文本。</p>


<!--使用float代替align，实现浮动图像-->
<p><img src="Images/qiutian.png" style="float: left" width="30" height="30">
    一个带图片的段落，图片浮动在这个文本的左边。</p>

<p><img src="Images/qiutian.png" style="float: right" width="30" height="30">
    一个带图片的段落，图片浮动在这个文本的右边。</p>


<!--图片链接-->
<p>创建图片链接:
<a href="https://www.baidu.com">
    <img src="Images/qiutian.png" alt="秋天" border="10" width="30" height="30">
</a></p>



<!--创建图像映射-->
<p>点击不同区域</p>
<img src="Images/qiutian.png" width="100" height="100" usemap="#qiutianmap">

<map name="qiutianmap">
    <area shape="rect" coords="0,0,50,50" alt="第一部分" href="https://www.baidu.com">
    <area shape="circle" coords="50,0,50,50" alt="第二部分" href="https://www.runoob.com">
    <area shape="circle" coords="0,50,100,50" alt="第三部分" href="https://www.tmall.com">
</map>





</body>
</html>
