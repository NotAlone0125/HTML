<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>HTML 框架</title>
</head>
<body>

<!--HTML 框架
通过使用框架，你可以在同一个浏览器窗口中显示不止一个页面。-->

<!--Iframe - 设置高度与宽度
height 和 width 属性用来定义iframe标签的高度与宽度。
属性默认以像素为单位, 但是你可以指定其按比例显示 (如："80%")。-->
<iframe src="12.Table.html" width="200" height="100"></iframe>

<!--Iframe - 移除边框
frameborder属性用于定义iframe表示是否显示边框，设置
属性值为"0"移除iframe的边框-->
<iframe src="12.Table.html" frameborder="0"></iframe>

<!--使用iframe来显示目标链接页面
iframe可以显示一个目标链接的页面
目标链接的属性必须使用iframe的属性，如下实例:-->
<iframe src="12.Table.html" name="iframe_a"></iframe>
<p><a href="https://www.baidu.com" target="iframe_a">百度</a></p>

</body>
</html>
