<!--HTML 超链接（链接）:HTML使用标签 <a>来设置超文本链接。

超链接可以是一个字，一个词，或者一组词，也可以是一幅图像，您可以点击这些内容来跳转到新的文档或者当前
文档中的某个部分。当您把鼠标指针移动到网页中的某个链接上时，箭头会变为一只小手。

在标签<a> 中使用了href属性来描述链接的地址,默认情况下，链接将以以下形式出现在浏览器中：
一个未访问过的链接显示为蓝色字体并带有下划线。
访问过的链接显示为紫色并带有下划线。
点击链接时，链接显示为红色并带有下划线。

注意：如果为这些超链接设置了 CSS 样式，展示样式会根据 CSS 的设定而显示。
-->
<a href="https://www.baidu.com">百度</a>



<!--HTML 链接：target属性 ,使用target属性，你可以定义被链接的文档在何处显示,默认是_self

_blank：浏览器总在一个新打开、未命名的窗口中载入目标文档。

_self：这个目标的值对所有没有指定目标的 <a> 标签是默认目标，它使得目标文档载入并显示在相同
的框架或者窗口中作为源文档。这个目标是多余且不必要的，除非和文档标题 <base> 标签中的 target
属性一起使用。

_parent：这个目标使得文档载入父窗口或者包含来超链接引用的框架的框架集。如果这个引用是在窗口或
者在顶级框架中，那么它与目标 _self 等效。

_top：这个目标使得文档载入包含这个超链接的窗口，用 _top 目标将会清除所有被包含的框架并将文档
载入整个浏览器窗口。

-->
<a href="https://www.baidu.com" target="_blank">百度</a>
