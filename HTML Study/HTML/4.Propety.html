<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>HTML 属性</title>
</head>
<body>

<!--HTML 属性

HTML 元素可以设置属性；
属性可以在元素中添加附加信息；
属性一般描述于开始标签；
属性总是以名称/值对的形式出现，比如：name="value"。

-->

<!--HTML 链接由<a>标签定义。链接的地址在"href属性"中指定-->
<a href="https://www.baidu.com">百度</a>

<!--HTML属性常用引用属性值

属性值应该始终被包括在引号内；
双引号是最常用的，不过使用单引号也没有问题；
在某些个别情况下，例如属性值本身就含有双引号，那么必须使用单引号；

-->

<!--HTML一般使用小写属性，属性和属性值对大小写不敏感-->

<a href="http://www.runoob.com/tags/html-reference.html">HTML 标签参考手册</a>

</body>
</html>
