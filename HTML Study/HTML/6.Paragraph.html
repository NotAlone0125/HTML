<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>HTML 段落</title>
</head>
<body>

<!--HTML 段落是通过<p>标签来定义的-->
<p>这是一个段落</p>

<!--HTML 折行：如果希望在不产生一个新段落的情况下进行换行，使用<br/>标签-->
<p>这个<br>段落<br>演示了分行的效果</p>

<!--HTML 输出- 使用提醒

我们无法确定 HTML 被显示的确切效果。屏幕的大小，以及对窗口的调整都可能导致不同的结果。
对于 HTML，您无法通过在 HTML 代码中添加额外的空格或换行来改变输出的效果。
当显示页面时，浏览器会移除源代码中多余的空格和空行。所有连续的空格或空行都
会被算作一个空格。需要注意的是，HTML 代码中的所有连续的空行（换行）也被显示为一个空格。

-->
<h1>春晓</h1>
<p>春眠不觉晓，
      出处闻啼鸟
         夜来风雨声
              花落知多少</p>

</body>
</html>
