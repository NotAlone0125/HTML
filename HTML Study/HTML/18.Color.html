<!--HTML 颜色
HTML 颜色由红色、绿色、蓝色混合而成。

颜色值
HTML 颜色由一个十六进制符号来定义，这个符号由红色、绿色和蓝色的值组成（RGB）。
种颜色的最小值是0（十六进制：#000）。最大值是255（十六进制：#FFF）。
-->

<!--1600万种不同颜色
三种颜色 红，绿，蓝的组合从0到255，一共有1600万种不同颜色(256 x 256 x 256)。-->

<!--Web安全色?
数年以前，当大多数计算机仅支持 256 种颜色的时候，一系列 216 种 Web 安全色作为 Web
标准被建议使用。其中的原因是，微软和 Mac 操作系统使用了 40 种不同的保留的固定系统颜色（
双方大约各使用 20 种）。

我们不确定如今这么做的意义有多大，因为越来越多的计算机有能力处理数百万种颜色，
不过做选择还是你自己。

最初，216 跨平台 web 安全色被用来确保：当计算机使用 256 色调色板时，
所有的计算机能够正确地显示所有的颜色。-->

<p style="background-color:rgb(255,255,0)">
    通过 rbg 值设置背景颜色
</p>


<!--HTML 颜色名
目前所有浏览器都支持以下颜色名。

提示: 17标准颜色：黑色，蓝色，水，紫红色，灰色，绿色，石灰，栗色，海军，橄榄，
橙，紫，红，白，银，蓝绿色，黄色。点击其中一个颜色名称（或一个十六进制值）就可以
查看与不同文字颜色搭配的背景颜色。-->

<a href="http://www.runoob.com/html/html-colornames.html">
    按颜色名排序的颜色表
</a><br>

<!--颜色值
颜色值由十六进制来表示红、绿、蓝（RGB）。
每个颜色的最低值为0(十六进制为00)，最高值为255(十六进制为FF)。
十六进制值的写法为#号后跟三个或六个十六进制字符。
三位数表示法为：#RGB，转换为6位数表示为：#RRGGBB。-->
