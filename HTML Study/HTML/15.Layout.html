<!DOCTYPE html>
<html lang="zh">
<head>
    <meta charset="UTF-8">
    <title>布局</title>
</head>
<body>

<!--HTML 布局
网页布局对改善网站的外观非常重要。-->

<!--使用<div>元素的网页布局-->
<div id="container" style="width: 500px">

    <div id="header" style="background-color: #FFA500">
        <h1 style="margin-bottom: 0">主要的网页标题</h1>
    </div>

    <div id="menu" style="background-color: #FFD700;height: 200px;
    width: 100px;float: left;">
        <b>菜单</b><br>
        HTML<br>
        CSS<br>
        JavaScript
    </div>

    <div id="content" style="background-color: #EEEEEE;height: 200px;
    width: 400px;float: left;">
        内容在这里
    </div>

    <div id="footer" style="background-color: #FFA500;clear: both;text-align: center;">
        版权 © runoob.com
    </div>

</div>

<!--使用 <table> 元素的网页布局-->
<table width="500" border="0">
    <tr>
        <td colspan="2" style="background-color: #FFA500">
            <h1>主要的网页标题</h1>
        </td>
    </tr>
    <tr>
        <td style="background-color: #FFD700;width: 100px;vertical-align:top;">
            <b>菜单</b><br>
            HTML<br>
            CSS<br>
            JavaScript
        </td>
        <td style="background-color: #eeeeee;height: 200px;width: 400px;vertical-align: top;">
            内容在这里
        </td>
    </tr>
    <tr>
        <td colspan="2" style="background-color: #FFA500;text-align: center;">
            版权 © runoob.com
        </td>
    </tr>
</table>

<!--网站布局
大多数网站会把内容安排到多个列中（就像杂志或报纸那样）。
大多数网站可以使用 <div> 或者 <table> 元素来创建多列。
CSS 用于对元素进行定位，或者为页面创建背景以及色彩丰富的外观。-->

<!--HTML 布局 - 有用的提示
Tip: 使用 CSS 最大的好处是，如果把 CSS 代码存放到外部样式表中，那么站点会更易于维护。
通过编辑单一的文件，就可以改变所有页面的布局。
Tip: 由于创建高级的布局非常耗时，使用模板是一个快速的选项。通过搜索引擎可以找到很多免
费的网站模板（您可以使用这些预先构建好的网站布局，并优化它们）。-->


</body>
</html>
