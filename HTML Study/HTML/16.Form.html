<!DOCTYPE html>
<html lang="zh">
<head>
    <meta charset="UTF-8">
    <title>HTML 表单</title>
</head>
<body>

<!--HTML 表单
表单是一个包含表单元素的区域。
表单元素是允许用户在表单中输入内容,比如：文本域(textarea)、下拉列表、单选
框(radio-buttons)、复选框(checkboxes)等等。
表单使用表单标签 <form> 来设置:-->

<!--HTML 表单 - 输入元素
多数情况下被用到的表单标签是输入标签（<input>）。
输入类型是由类型属性（type）定义的。大多数经常被用到的输入类型如下：

文本域（Text Fields）
文本域通过<input type="text"> 标签来设定，当用户要在表单中键入字母、数字等内容时，就会
用到文本域。-->

<!--创建文本字段 (Text field)
注意：表单本身是不可见的。-->
<form action="">
    First Name:<input type="text" name="firstname"><br>
    Last Name:<input type="text" name="lastname">
</form>

<!--创建密码字段-->
<form action="">
    Username:<input type="text" name="username"><br>
    Password:<input type="password" name="password">
</form>

<!--单选按钮（Radio Buttons）
<input type="radio"> 标签定义了表单单选框选项-->
<form>
    <input type="radio" name="sex" value="male">Male<br>
    <input type="radio" name="sex" value="female">female
</form>

<!--复选框（Checkboxes）
<input type="checkbox"> 定义了复选框. 用户需要从若干给定的选择中选取一个或若干选项。-->
<form>
    <input type="checkbox" name="vehicle" value="bike">I have a bike<br>
    <input type="checkbox" name="vehicle" value="car">I have a car
</form>

<!--提交按钮(Submit Button)
<input type="submit"> 定义了提交按钮.
当用户单击确认按钮时，表单的内容会被传送到另一个文件。表单的动作属性定义了目的文件的文件
名。由动作属性定义的这个文件通常会对接收到的输入数据进行相关的处理。:-->
<form name="input" action="html_form_action.php" method="get">
    Username:<input type="text" name="user">
    <input type="submit" value="Submit">
</form>

<!--简单的下拉列表-->
<form action="">
    <select name="cars">
        <option value="volvo">Volvo</option>
        <option value="saab">Saab</option>
        <!--通过selected属性可以设置该项为默认选中-->
        <option value="fiat" selected>Fait</option>
    </select>
</form>

<!--文本域-->
<textarea rows="10" cols="30">
    我是一个文本框
</textarea>


<!--创建按钮-->
<form action="">
    <input type="button" value="Hello!">
</form>


<!--带边框的表单-->
<form action="">
    <fieldset>
        <legend>Person Information</legend>
        Name:<input type="text" size="30"><br>
        E-mail:<input type="text" size="30"><br>
    </fieldset>
</form>

<!--从表单发送E-mail-->
<h3>发送邮件到 someone@example.com:</h3>

<form action="MAILTO:someone@example.com" method="get" enctype="text/plain">
    Name:<br>
    <input name="name" type="text" value="your Name"><br>
    E-Mail:<br>
    <input name="e-mail" type="text" value="your E-mail" size="50"><br>
    <input type="submit" value="发送">
    <input type="reset" value="重置">
</form>

<!--HTML 表单标签
New : HTML5新标签

<form>	        定义供用户输入的表单
<input>	        定义输入域
<textarea>	    定义文本域 (一个多行的输入控件)
<label>	        定义了 <input> 元素的标签，一般为输入标题
<fieldset>	    定义了一组相关的表单元素，并使用外框包含起来
<legend>	    定义了 <fieldset> 元素的标题
<select>	    定义了下拉选项列表
<optgroup>	    定义选项组
<option>	    定义下拉列表中的选项
<button>	    定义一个点击按钮
<datalist>New	指定一个预先定义的输入控件选项列表
<keygen>New	    定义了表单的密钥对生成器字段
<output>New	    定义一个计算结果-->

</body>
</html>
