<!DOCTYPE html>
<html lang="zh">
<head>
    <meta charset="UTF-8">
    <title>JavaScript Boolean（布尔） 对象</title>
</head>
<body>

<!--Boolean（布尔）对象用于将非布尔值转换为布尔值（true 或者 false）。-->
<script>
    /*检查布尔值*/
    var b1=new Boolean(0);/*false*/
    var b2=new Boolean(1);/*true*/
    var b3=new Boolean("");/*false*/
    var b4=new Boolean(null);/*false*/
    var b5=new Boolean(NaN);/*false*/
    var b6=new Boolean("false");/*true*/
</script>

<a href="http://www.runoob.com/jsref/jsref-obj-boolean.html">
    <h4>JavaScript Boolean 对象参考手册</h4></a>

<!--创建 Boolean 对象
Boolean 对象代表两个值:"true" 或者 "false"

如果布尔对象无初始值或者其值为:
0
-0
null
""
false
undefined
NaN
那么对象的值为 false。否则，其值为 true（即使当变量值为字符串 "false" 时）！-->

</body>
</html>
