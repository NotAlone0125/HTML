<!--所有 JavaScript 数字均为 64 位
JavaScript 不是类型语言。与许多其他编程语言不同，JavaScript 不定义不同类型的数字，比如整数、短、长、
浮点等等。
在JavaScript中，数字不分为整数类型和浮点型类型，所有的数字都是由 浮点型类型。JavaScript采用IEEE754
标准定义的64位浮点格式表示数字，它能表示最大值为±1.7976931348623157 x 10308，最小值为±5 x 10 -324-->


<!--精度-->
<script>
    /*整数（不使用小数点或指数计数法）最多为 15 位*/
    var x = 999999999999999;/*15个9*/
    var y = 9999999999999999;/*16个9*/
    document.write("15位的X = " + x + "," + "16位的Y = " + y + "<br>");

<!--八进制和十六进制
如果前缀为 0，则 JavaScript 会把数值常量解释为八进制数，如果前缀为 0 和 "x"，则解释为十六进制数。-->
<script>
    var a = 0377;
    var b = 0xFF;
    document.write("八进制数字为" + a + ",十六进制数为" + b + "<br>");

    /*默认情况下，JavaScript 数字为十进制显示。
    但是你可以使用 toString() 方法 输出16进制、8进制、2进制。*/
    var number = 128;
    document.write("128的16进制为" + number.toString(16)
        + ",128的8进制为" + number.toString(8)
        + ",128的2进制为" + number.toString(2));
</script><hr>


<!--无穷大（Infinity）
当数字运算结果超过了JavaScript所能表示的数字上限（溢出），结果为一个特殊的无穷大（infinity）值，在
JavaScript中以Infinity表示。同样地，当负数的值超过了JavaScript所能表示的负数范围，结果为负无穷大，
在JavaScript中以-Infinity表示。无穷大值的行为特性和我们所期望的是一致的：基于它们的加、减、乘和除运
算结果还是无穷大（当然还保留它们的正负号）-->
<script>
    var number = 2;
    while (number != Infinity){
        number = number * number;
        document.write(number + "<br>");
    }
    /*非零数除以0也产生无限*/
</script><hr>


<!--NaN - 非数字值
NaN 属性是代表非数字值的特殊值。该属性用于指示某个值不是数字。可以把 Number 对象设置为该值，来指示其不是数字值。
你可以使用 isNaN() 全局函数来判断一个值是否是 NaN 值。
注：除以0是无穷大，无穷大是一个数字-->


<!--数字可以是数字或者对象
数字可以私有数据进行初始化，就像 x = 123;
JavaScript 数字对象初始化数据， var y = new Number(123);-->
<script>
    var x = 123;
    var y = new Number(123);
    typeof(x) // 返回 Number
    typeof(y) // 返回 Object
    /*(x === y)结果为false*/
</script>
