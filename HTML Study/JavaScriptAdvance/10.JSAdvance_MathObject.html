<!DOCTYPE html>
<html lang="zh">
<head>
    <meta charset="UTF-8">
    <title>JavaScript Math（算数） 对象</title>
</head>
<body>

<!--Math（算数）对象的作用是：执行常见的算数任务-->
<a href="http://www.runoob.com/jsref/jsref-obj-math.html">
    <h4>JavaScript Math 对象的参考手册</h4></a>

<!--实例-->
<script>
    /*舍入与“2.5”最接近的整数*/
    var x = 2.5;
    document.write(Math.round(x) + "<br><br>");

    /*使用 random() 来返回 0 到 1 之间的随机数*/
    document.write(Math.random() + "<br><br>");

    /*返回两个数中较大的数字*/
    document.write(Math.max(3,4) + "<br><br>");

    /*返回两个数中较小的数字*/
    document.write(Math.min(3,4) + "<br><br>");
</script><hr>


<!--Math 对象
Math（算数）对象的作用是：执行普通的算数任务。
Math 对象提供多种算数值类型和函数。无需在使用这个对象之前对它进行定义-->
<script>
    var a = Math.PI;
    var b = Math.sqrt(16);

    document.write(a + "," + b);
</script>


<!--算数值
JavaScript 提供 8 种可被 Math 对象访问的算数值：
你可以参考如下Javascript常量使用方法：
Math.E
Math.PI
Math.SQRT2
Math.SQRT1_2
Math.LN2
Math.LN10
Math.LOG2E
Math.LOG10E-->
