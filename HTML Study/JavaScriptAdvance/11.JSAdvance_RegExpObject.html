<!DOCTYPE html>
<html lang="zh">
<head>
    <meta charset="UTF-8">
    <title>JavaScript RegExp 对象</title>
</head>
<body>

<!--RegExp：是正则表达式（regular expression）的简写-->
<a href="http://www.runoob.com/jsref/jsref-obj-regexp.html">
    <h4>JavaScript RegExp 对象的参考手册</h4></a>


<!--什么是 RegExp？
正则表达式描述了字符的模式对象。
当您检索某个文本时，可以使用一种模式来描述要检索的内容。RegExp 就是这种模式。
简单的模式可以是一个单独的字符。
更复杂的模式包括了更多的字符，并可用于解析、格式检查、替换等等。
您可以规定字符串中的检索位置，以及要检索的字符类型，等等。

语法:
var patt=new RegExp(pattern,modifiers);
或更简单的方法
var patt=/pattern/modifiers;
1.模式描述了一个表达式模型。
2.修饰符(modifiers)描述了检索是否是全局，区分大小写等。

注意：当使用构造函数创造正则对象时，需要常规的字符转义规则（在前面加反斜杠 \）。比如，以下是等价的：
var re = new RegExp("\\w+");
var re = /\w+/;-->


<!--RegExp 修饰符
修饰符用于执行不区分大小写和全文的搜索。
i - 修饰符是用来执行不区分大小写的匹配。
g - 修饰符是用于执行全文的搜索（而不是在找到第一个就停止查找,而是找到所有的匹配）。-->
<script>
    /*不缺分大小写查找字符*/
    var str = "Visit RUnoob";
    var patt1 = /runoob/i;
    document.write(str.match(patt1) + "<br><br>");

    /*全文查找 "is"*/
    var a="Is this all there is?";
    var b=/is/g;
    document.write(a.match(b) + "<br><br>");

    /*全文查找和不区分大小写搜索 "is"*/
    var c="Is this all there is?";
    var d=/is/gi;
    document.write(c.match(d) + "<br><br>");


</script><hr>


<!--test()
test()方法搜索字符串指定的值，根据结果并返回真或假。-->
<script>
    var patt2 = new RegExp('e');
    document.write(patt2.test("The best things in life are free") + "<br>");

    var patt3 = new RegExp('[4-9]');
    document.write(patt3.test(1234));
</script><hr>
<!--当使用构造函数创造正则对象时，需要常规的字符转义规则（在前面加反斜杠 \）
var re = new RegExp("\\w+");-->


<!--exec()
exec() 方法检索字符串中的指定值。返回值是被找到的值。如果没有发现匹配，则返回 null。-->
<script>
    var patt4 = new RegExp('e');
    document.write(patt4.exec("The best things in life are free"));
</script><hr>




</body>
</html>
