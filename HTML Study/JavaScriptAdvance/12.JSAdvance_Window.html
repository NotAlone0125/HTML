<!DOCTYPE html>
<html lang="zh">
<head>
    <meta charset="UTF-8">
    <title>JavaScript Window - 浏览器对象模型</title>
</head>
<body>

<!--浏览器对象模型 (BOM) 使 JavaScript 有能力与浏览器"对话"。-->
<!--浏览器对象模型（Browser Object Model (BOM)）尚无正式标准。
由于现代浏览器已经（几乎）实现了 JavaScript 交互性方面的相同方法和属性，因此常被认为是 BOM 的方法和属性。-->


<!--Window 对象
所有浏览器都支持 window 对象。它表示浏览器窗口。
所有 JavaScript 全局对象、函数以及变量均自动成为 window 对象的成员。
全局变量是 window 对象的属性。
全局函数是 window 对象的方法。-->


<!--Window 尺寸:有三种方法能够确定浏览器窗口的尺寸。
对于Internet Explorer9、Chrome、Firefox、Opera 以及 Safari：
window.innerHeight - 浏览器窗口的内部高度(包括滚动条)
window.innerWidth - 浏览器窗口的内部宽度(包括滚动条)

其他 Window 方法:
window.open() - 打开新窗口
window.close() - 关闭当前窗口
window.moveTo() - 移动当前窗口
window.resizeTo() - 调整当前窗口的尺寸-->
<script>
    document.write("浏览器高度为：" + window.innerHeight + "<br>");
    document.write("浏览器宽度为：" + window.innerWidth);
</script><hr>



<!--------------------------------------------------------------------------------->
<!--JavaScript Window Screen
window.screen 对象包含有关用户屏幕的信息。
Window Screen:window.screen对象在编写时可以不使用 window 这个前缀。

screen.availWidth - 可用的屏幕宽度
screen.availHeight - 可用的屏幕高度-->
<script>
    document.write("可用高度为：" + screen.availHeight + "<br>");
    document.write("可用宽度为：" + screen.availWidth + "<br>");

    /*其他screen属性*/
    document.write("色彩深度为：" + screen.colorDepth + "<br>");
    document.write("色彩分辨率: " + screen.pixelDepth + "<br>");
</script><hr>




<!--------------------------------------------------------------------------------->
<!--JavaScript Window Location
window.location 对象用于获得当前页面的地址 (URL)，并把浏览器重定向到新的页面。-->

<!--Window Location：
location.hostname 返回 web 主机的域名
location.pathname 返回当前页面的路径和文件名
location.port 返回 web 主机的端口 （80 或 443）
location.protocol 返回所使用的 web 协议（http:// 或 https://）
-->
<script>
    /*location.href 属性返回当前页面的 URL。*/
    document.write(location.href + "<br>");

    /*location.pathname 属性返回 URL 的路径名。*/
    document.write(location.pathname + "<br>");
</script>


<!--Window Location Assign
location.assign() 方法加载新的文档。-->
<button type="button" onclick="newDoc()">Load new document</button>
<script>
    function newDoc() {
        location.assign("http://www.w3cschool.cc");
    }
</script><hr>





<!--------------------------------------------------------------------------------->
<!--JavaScript Window History
window.history 对象包含浏览器的历史。-->

<!--Window History
为了保护用户隐私，对 JavaScript 访问该对象的方法做出了限制。

history.back() - 与在浏览器点击后退按钮相同
history.forward() - 与在浏览器中点击按钮向前相同-->


<!--Window History Back
history.back() 方法加载历史列表中的前一个 URL。-->
<input type="button" value="Back" onclick="goBack()">
<script>
    function goBack() {
        history.back();
    }
</script><hr>





<!--------------------------------------------------------------------------------->
<!--JavaScript Window Navigator
window.navigator 对象包含有关访问者浏览器的信息。-->

<!--警告!!!
来自 navigator 对象的信息具有误导性，不应该被用于检测浏览器版本，这是因为：
navigator 数据可被浏览器使用者更改
一些浏览器对测试站点会识别错误
浏览器无法报告晚于浏览器发布的新操作系统-->

<!--浏览器检测
由于 navigator 可误导浏览器检测，使用对象检测可用来嗅探不同的浏览器。
由于不同的浏览器支持不同的对象，您可以使用对象来检测浏览器。例如，由于只有 Opera 支持属性 "window.opera"，您可以据此识别出 Opera。
例子：if (window.opera) {...some action...}-->
<script>
    document.write("浏览器代号:" +  navigator.appCodeName + "<br>");
    document.write("浏览器名称:" +  navigator.appName + "<br>");
    document.write("浏览器版本:" +  navigator.appVersion + "<br>");
    document.write("启用cookies:" +  navigator.cookieEnabled + "<br>");
    document.write("硬件平台:" +  navigator.platform + "<br>");
    document.write("用户代理:" +  navigator.userAgent + "<br>");
    document.write("用户代理语言:" +  navigator.systemLanguage + "<br>");
</script><hr>





<!--------------------------------------------------------------------------------->
<!--JavaScript 弹窗
可以在 JavaScript 中创建三种消息框：警告框、确认框、提示框。-->


<!--警告框
警告框经常用于确保用户可以得到某些信息。
当警告框出现后，用户需要点击确定按钮才能继续进行操作。-->
<input value="警告框" type="button" onclick="alertField()">
<script>
    function alertField() {
        alert('警告');
    }
</script>


<!--确认框
确认框通常用于验证是否接受用户操作。
当确认卡弹出时，用户可以点击 "确认" 或者 "取消" 来确定用户操作。
当你点击 "确认", 确认框返回 true， 如果点击 "取消", 确认框返回 false。-->
<input value="确认框" type="button" onclick="confirmField()">
<script>
    function confirmField() {
        confirm('确认');
    }
</script>


<!--提示框
提示框经常用于提示用户在进入页面前输入某个值。
当提示框出现后，用户需要输入某个值，然后点击确认或取消按钮才能继续操纵。
如果用户点击确认，那么返回值为输入的值。如果用户点击取消，那么返回值为 null。-->
<input value="提示框" type="button" onclick="pormptField()">
<script>
    function pormptField() {
        prompt("请输入你的名字","Harry Potter");
    }
</script>


<!--换行
弹窗使用 反斜杠 + "n"(\n) 来设置换行。-->

<!--JavaScript 计时事件
JavaScript 一个设定的时间间隔之后来执行代码
我们称之为计时事件-->


<!--在 JavaScritp 中使用计时事件是很容易的，两个关键方法是:
setInterval() - 间隔指定的毫秒数不停地执行指定的代码。
setTimeout() - 暂停指定的毫秒数后执行指定的代码-->
<script>
    /*每三秒弹出 "hello" ：*/
    var x = setInterval(function () {
        alert("Hello!");
    },3000);
    
    function myStopFunction() {
        clearInterval(x);
    }
</script>
<button onclick="myStopFunction()">Stop time</button>


<!--setTimeout() 方法与setInterval() 方法的使用方法和参数类似，第一个为函数，第二个为毫秒数；
如何停止执行?
clearTimeout() 方法用于停止执行setTimeout()方法的函数代码。-->


</body>
