<!--String 对象用于处理已有的字符块。-->


<!--JavaScript 字符串-->
<script>
    /*一个字符串可以使用单引号或双引号*/
    var carName = "Volvo";
    var carName = 'Volvo';

    /*使用索引访问字符串中的任意字符*/
    var index = carNamep[3];

    /*在字符串中使用引号*/
    var answer = "This 'altight'";
    var answer = 'This "altight"';

    /*在字符串中使用转义字符(\)使用引号*/
    var answer = "This \"altight\"";

<!--字符串（String）
字符串（String）使用长度属性length来计算字符串的长度：-->
<script>
    var txt = "Hello World!";
    var m = txt.length;
</script>


<!--在字符串中查找字符串
字符串使用 indexOf() 来定位字符串中某一个指定的字符首次出现的位置：-->
<script>
    var str="Hello world, welcome to the universe.";
    var n = str.indexOf("welcome");
</script>
<!--如果没找到对应的字符函数返回-1
lastIndexOf() 方法在字符串末尾开始查找字符串出现的位置-->


<!--内容匹配
match()函数用来查找字符串中特定的字符，并且如果找到的话，则返回这个字符。-->
<script>
    var str="Hello world!";
    document.write(str.match("world") + "<br>");
    document.write(str.match("World") + "<br>");
    document.write(str.match("world!"));
</script><hr>


<!--替换内容
replace() 方法在字符串中用某些字符替换另一些字符-->
<script>
    var str = "Please visit Microsoft!";
    var replace = str.replace('Microsoft','Apple');
</script>


<!--字符串大小写转换
字符串大小写转换使用函数 toUpperCase() / toLowerCase()-->
<script>
    var txt = "Hello World!";
    var upper = txt.toUpperCase();
    var lower = txt.toLowerCase();
</script>


<!--字符串转为数组
字符串使用split()函数转为数组-->
<script>
    var txt = 'a,b,c,d';
    txt.split(',');
</script>


<!--特殊字符
Javascript 中可以使用反斜线（\）插入特殊符号，如：撇号,引号等其他特殊符号

其他特殊字符，可以使用反斜线转义特殊字符
