<!DOCTYPE html>
<html lang="zh">
<head>
    <meta charset="UTF-8">
    <title>CSS 导航栏</title>

    <style>

        /*从列表中删除边距和填充：*/
        div.a ul{
            list-style-type: none;/*移除列表前小标志*/
            margin: 0;
            padding: 0;
        }

        /*我们只需要 <a>元素的样式，建立一个垂直的导航栏：*/
        div.a a{
            display: block;
            background-color: #dddddd;
        }

        /*创建一个简单的垂直导航条实例，在鼠标移动到选项时，修改背景颜色：*/
        div.a ul{
            width: 200px;
            background-color: #f1f1f1;
        }
        div.a li a{
            display: block;
            color: #000000;
            padding: 8px 16px;
            text-decoration: none;
        }
        div.a a:hover{
            background-color: #555555;
            color: white;
        }

        /*激活/当前导航条实例*/
        div.a a.active{
            background-color: #4CAF50;
            color: white;
        }

        /*创建链接并添加边框:可以在 <li> or <a> 上添加text-align:center 样式来让链接居中。
        可以在 border <ul> 上添加 border 属性来让导航栏有边框。如果要在每个选项上添加边框，
        可以在每个 <li> 元素上添加border-bottom :*/
        div.a li{
            text-align: center;
            border-bottom: 1px solid #555;
        }
        div.a ul{
            border: solid 1px #555;
        }
        div.a li:last-child{
            border-bottom: none;
        }

        /*全屏高度的固定导航条
        接下来我们创建一个左边是全屏高度的固定导航条，右边是可滚动的内容。*/
        div.a ul{
            width: 25%;
            height: 50%;
            position: fixed;
            overflow: auto;
        }



        /*水平导航栏*/
        div.b{
            position: relative;
            top: 300px;
            left: 5px;
        }
        /*内嵌列表项:建立一个横向导航栏的方法之一是指定元素，下面代码是标准的内嵌:*/
/*        div.b li{
            display: inline;
        }*/

        /*浮动列表项:在上面的例子中链接有不同的宽度。
        对于所有的链接宽度相等，浮动 <li>元素，并指定为 <a>元素的宽度：*/
        div.b ul{
            list-style-type: none;
            margin: 0;
            padding: 0;
            overflow: hidden;
            background-color: #333333;
        }
        div.b li{
            float: left;
        }
        div.b a{
            display: block;
            width: 60px;
            background-color: #dddddd;
        }

        /*水平导航条实例
创建一个水平导航条，在鼠标移动到选项后修改背景颜色。*/
        div.b li a{
            display: block;
            color: white;
            text-align: center;
            padding: 14px 16px;
            text-decoration: none;
        }
        div.b li a:hover{
            background-color: #111;
        }

        /*激活/当前导航条实例
在点击了选项后，我们可以添加 "active" 类来标准哪个选项被选中：*/
        div.b a.active{
            background-color: #4CAF50;
        }

        /*链接左对齐：将导航条最右边的选项设置右对齐 (float:right;)：*/
        div.b li.right{
            float: right;
        }

        /*添加分割线<li> 通过 border-right 样式来添加分割线:*/
        div.b li{
            border-right: 1px solid #bbbbbb;
        }
        div.b li:last-child{
            border-right: none;
        }

        /*固定导航条:可以设置页面的导航条固定在头部或者底部：*/
        /*固定在头部:
        ul {
           position: fixed;
           top: 0;
           width: 100%;
        }
        固定在底部:
        ul {
           position: fixed;
           bottom: 0;
           width: 100%;
        }*/

    </style>

</head>
<body>

<!--导航栏=链接列表
作为标准的HTML基础一个导航栏是必须的
。在我们的例子中我们将建立一个标准的HTML列表导航栏。
导航条基本上是一个链接列表，所以使用 <ul> 和 <li>元素非常有意义：-->
<div class="a">
    <ul>
        <li><a class="active" href="18.CSS_FloatTable.html">主页</a></li>
        <li><a href="18.CSS_FloatTable.html">新闻</a></li>
        <li><a href="18.CSS_FloatTable.html">链接</a></li>
        <li><a href="18.CSS_FloatTable.html">关于</a></li>
    </ul>
</div>
<br>



<!--水平导航栏
有两种方法创建横向导航栏。使用或浮动的列表项。
这两种方法都很好，但如果你想链接到具有相同的大小，你必须使用浮动的方法。-->

<!--内嵌列表项-->
<div class="b">
    <ul>
        <li><a class="active" href="18.CSS_FloatTable.html">Home</a></li>
        <li><a href="18.CSS_FloatTable.html">News</a></li>
        <li><a href="18.CSS_FloatTable.html">Contact</a></li>
        <li class="right"><a href="18.CSS_FloatTable.html">About</a></li>
    </ul>
</div>








</body>
</html>
