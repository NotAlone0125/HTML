<!DOCTYPE html>
<html lang="zh">
<head>
    <meta charset="UTF-8">
    <title>CSS 边框</title>

    <style>

        /*border-style*/
        p.none{border-style: none;}
        p.dotted{border-style: dotted;}
        p.dashed{border-style: dashed;}
        p.solid{border-style: solid;}
        p.double{border-style: double;}
        p.groove{border-style: groove;}
        p.ridge{border-style: ridge;}
        p.inset{border-style: inset;}
        p.outset{border-style: outset;}

        /*border-width*/
        p.a{
            border-style: solid;
            border-width: 5px;
        }
        p.b{
            border-style: solid;
            border-width: medium;
        }

        /*border-color*/
        p.c{
            border-style: dashed;
            border-color: #FF00FF;
        }

        /*单独设置各边*/
        p.d{
            border-top-style: dashed;
            border-bottom: solid;
        }

    </style>
</head>
<body>

<!--CSS 边框属性：CSS边框属性允许你指定一个元素边框的样式和颜色。

border	简写属性，用于把针对四个边的属性设置在一个声明。
border-style	用于设置元素所有边框的样式，或者单独地为各边设置边框样式。
border-width	简写属性，用于为元素的所有边框设置宽度，或者单独地为各边边框设置宽度。
border-color	简写属性，设置元素的所有边框中可见部分的颜色，或为 4 个边分别设置颜色。
border-bottom	简写属性，用于把下边框的所有属性设置到一个声明中。
border-bottom-color	设置元素的下边框的颜色。
border-bottom-style	设置元素的下边框的样式。
border-bottom-width	设置元素的下边框的宽度。
border-left	简写属性，用于把左边框的所有属性设置到一个声明中。
border-left-color	设置元素的左边框的颜色。
border-left-style	设置元素的左边框的样式。
border-left-width	设置元素的左边框的宽度。
border-right	简写属性，用于把右边框的所有属性设置到一个声明中。
border-right-color	设置元素的右边框的颜色。
border-right-style	设置元素的右边框的样式。
border-right-width	设置元素的右边框的宽度。
border-top	简写属性，用于把上边框的所有属性设置到一个声明中。
border-top-color	设置元素的上边框的颜色。
border-top-style	设置元素的上边框的样式。
border-top-width	设置元素的上边框的宽度。-->


<!--边框样式：border-style属性用来定义边框的样式

none: 默认无边框
dotted: dotted:定义一个点线边框
dashed: 定义一个虚线边框
solid: 定义实线边框
double: 定义两个边框。 两个边框的宽度和 border-width 的值相同
groove: 定义3D沟槽边框。效果取决于边框的颜色值
ridge: 定义3D脊边框。效果取决于边框的颜色值
inset:定义一个3D的嵌入边框。效果取决于边框的颜色值
outset: 定义一个3D突出边框。 效果取决于边框的颜色值-->

<p class="none">默认无边框</p>
<p class="dotted">点线边框</p>
<p class="dashed">虚线边框</p>
<p class="solid">实线边框</p>
<p class="double">两个边框。 两个边框的宽度和 border-width 的值相同</p>
<p class="groove">3D沟槽边框。效果取决于边框的颜色值</p>
<p class="ridge">3D脊边框。效果取决于边框的颜色值</p>
<p class="inset">3D的嵌入边框。效果取决于边框的颜色值</p>
<p class="outset">3D突出边框。 效果取决于边框的颜色值</p>



<!--边框宽度
您可以通过 border-width 属性为边框指定宽度。
为边框指定宽度有两种方法：可以指定长度值，比如 2px 或 0.1em(单位为 px, pt, cm, em 等)，
或者使用 3 个关键字之一，它们分别是 thick 、medium（默认值） 和 thin。

注意：CSS 没有定义 3 个关键字的具体宽度，所以一个用户可能把 thick 、medium 和 thin 分别设
置为等于 5px、3px 和 2px，而另一个用户则分别设置为 3px、2px 和 1px。-->
<p class="a">设置边框宽度5px</p>
<p class="b">设置边框宽度medium</p>



<!--边框颜色
border-color属性用于设置边框的颜色。可以设置的颜色：
name - 指定颜色的名称，如 "red"
RGB - 指定 RGB 值, 如 "rgb(255,0,0)"
Hex - 指定16进制值, 如 "#ff0000"
您还可以设置边框的颜色为"transparent"。
注意： border-color单独使用是不起作用的，必须得先使用border-style来设置边框样式。-->
<p class="c">设置边框颜色</p>



<!--边框-单独设置各边
border-style属性可以有1-4个值：

border-style:dotted solid double dashed;
上边框是 dotted,右边框是 solid,底边框是 double,左边框是 dashed

border-style:dotted solid double;
上边框是 dotted,左、右边框是 solid,底边框是 double

border-style:dotted solid;
上、底边框是 dotted,右、左边框是 solid

border-style:dotted;
四面边框是 dotted
上面的例子用了border-style。然而，它也可以和border-width 、 border-color一起使用。-->
<p class="d">单独设置各边</p>



<!--边框-简写属性
上面的例子用了很多属性来设置边框。
你也可以在一个属性中设置边框。
你可以在"border"属性中设置：
border-width
border-style (required)
border-color-->

</body>
</html>
