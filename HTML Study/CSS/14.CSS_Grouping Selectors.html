<!DOCTYPE html>
<html lang="zh">
<head>
    <meta charset="UTF-8">
    <title>CSS 分组 和 嵌套 选择器</title>

    <style>
        /*Grouping Selectors
        在样式表中有很多具有相同样式的元素。*/
        h1{color:green;}
        h2{color:green;}
        p{color:green;}
        /*为了尽量减少代码，你可以使用分组选择器。每个选择器用逗号分隔.*/
        h1,h2,p{color:green;}

        /*嵌套选择器:它可能适用于选择器内部的选择器的样式。*/
        /*在下面的例子设置了三个样式：
        为所有p元素指定一个样式
        为所有class="marked"的元素指定一个样式
        为所有class="marked"元素内的p元素指定一个样式*/
        p{color: blue;text-align: center;}
        .marked{background-color: red;}
        .marked p{color: white;}

    </style>
</head>
<body>


<p>这个段落是蓝色文本，居中对齐。</p>
<div class="marked"><p>这个段落不是蓝色文本。</p></div>
<p>所有 class="marked"元素内的 p 元素指定一个样式，但有不同的文本颜色。</p>


</body>
</html>
