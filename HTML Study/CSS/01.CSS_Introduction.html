<!--什么是 CSS:CSS 指层叠样式表 (Cascading Style Sheets)
1.样式定义如何显示 HTML 元素
2.样式通常存储在样式表中
3.把样式添加到 HTML 4.0 中，是为了解决内容与表现分离的问题
4.外部样式表可以极大提高工作效率
5.外部样式表通常存储在 CSS 文件中
6.多个样式定义可层叠为一

CSS 样式表极大地提高了工作效率
样式表定义如何显示 HTML 元素
样式表定义如何显示 HTML 元素，就像 HTML 3.2 的字体标签和颜色属性所起的作用那样。样式通常保存在外部的
.css 文件中。通过仅仅编辑一个简单的 CSS 文档，外部样式表使你有能力同时改变站点中所有页面的布局和外观。-->


<!--CSS 实例
CSS 规则由两个主要的部分构成：选择器，以及一条或多条声明:
选择器通常是您需要改变样式的 HTML 元素。
每条声明由一个属性和一个值组成。
属性（property）是您希望设置的样式属性（style attribute）。每个属性有一个值。属性和值被冒号分开。

CSS声明总是以分号(;)结束，声明组以大括号({})括起来:
p {color:red;text-align:center;}
为了让CSS可读性更强，你可以每行只描述一个属性:-->






<!--CSS Id 和 Class
id 和 class 选择器
如果你要在HTML元素中设置CSS样式，你需要在元素中设置"id" 和 "class"选择器。-->

<!--id 选择器
id 选择器可以为标有特定 id 的 HTML 元素指定特定的样式。
HTML元素以id属性来设置id选择器,CSS 中 id 选择器以 "#" 来定义。
以下的样式规则应用于元素属性 id="para1":-->
<p id="para1">Hello World!</p>

<!--class 选择器
class 选择器用于描述一组元素的样式，class 选择器有别于id选择器，class可以在多个元素中使用。
class 选择器在HTML中以class属性表示, 在 CSS 中，类选择器以一个点"."号显示：
在以下的例子中，所有拥有 center 类的 HTML 元素均为居中。-->
<h1 class="center">Class选择器标题</h1>
<p class="center">Class选择器段落</p>
<!-- 类名的第一个字符不能使用数字！它无法在 Mozilla 或 Firefox 中起作用。-->
