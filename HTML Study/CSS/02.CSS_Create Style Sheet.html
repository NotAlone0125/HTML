<!DOCTYPE html>
<html lang="zh">
<head>
    <meta charset="UTF-8">
    <title>CSS 创建样式表</title>
    <link rel="stylesheet" type="text/css" href="02.CSS_Create%20Style%20Sheet.css">

    <style>
        /*外部样式表有一个针对h3选择器的样式*/

        /*下面是针对h3选择的内部样式表*/
        h3{
            text-align: right;
            font-size: 20pt;
        }
        /*以上两种样式共同作用会得到下面的样式
        h3{
            color: red;
            text-align: right;
            font-size: 20pt;
        }*/

    </style>
</head>
<body>

<!--如何插入样式表
插入样式表的方法有三种:
外部样式表(External style sheet)
内部样式表(Internal style sheet)
内联样式(Inline style)-->



<!--外部样式表
当样式需要应用于很多页面时，外部样式表将是理想的选择。在使用外部样式表的情况下，你可以通过改变一个
文件来改变整个站点的外观。每个页面使用 <link> 标签链接到样式表。 <link> 标签在（文档的）头部：-->
<hr>
<p id="para">外部样式</p>
<!--浏览器会从文件 02.CSS_Create%20Style%20Sheet.css中读到样式声明，并根据它来格式文档。
外部样式表可以在任何文本编辑器中进行编辑。文件不能包含任何的 html 标签。样式表应该以 .css 扩展名进行保存。-->



<!--内部样式表-->
<!--当单个文档需要特殊的样式时，就应该使用内部样式表。你可以使用 <style> 标签在文档头部定义内部样式表-->



<!--内联样式
由于要将表现和内容混杂在一起，内联样式会损失掉样式表的许多优势。请慎用这种方法，例如当样式仅需要在一个元
素上应用一次时。要使用内联样式，你需要在相关的标签内使用样式（style）属性。Style 属性可以包含任何 CSS
属性。本例展示如何改变段落的颜色和左外边距：-->
<p style="color: sienna;margin-left: 20px">哈哈哈哈</p>



<!--多重样式
如果某些属性在不同的样式表中被同样的选择器定义，那么属性值将从更具体的样式表中被继承过来。
例如，外部样式表拥有针对 h3 选择器的三个属性：-->
<h3>多重样式</h3>
<!--颜色属性将被继承于外部样式表，而文字排列（text-alignment）和字体尺寸（font-size）会被内部样式表中的
规则取代。-->


<!--多重样式优先级
样式表允许以多种方式规定样式信息。样式可以规定在单个的 HTML 元素中，在 HTML 页的头元素中，或在一个外部的
CSS 文件中。甚至可以在同一个 HTML 文档内部引用多个外部样式表。

一般情况下，优先级如下：
内联样式）Inline style > （内部样式）Internal style sheet >（外部样式）External style sheet >
浏览器默认样式

注意：如果外部样式放在内部样式的后面，则外部样式将覆盖内部样式。-->


</body>
</html>
