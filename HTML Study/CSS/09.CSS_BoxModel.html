<!DOCTYPE html>
<html lang="zh">
<head>
    <meta charset="UTF-8">
    <title>CSS 盒子模型(Box Model)</title>

    <style>
        div.a{
            background-color: lightgrey;
            width: 300px;
            border: 25px solid green;
            padding: 25px;
            margin: 25px;
        }


    </style>
</head>
<body>

<!--CSS 盒子模型(Box Model)
所有HTML元素可以看作盒子，在CSS中，"box model"这一术语是用来设计和布局时使用。
CSS盒模型本质上是一个盒子，封装周围的HTML元素，它包括：边距，边框，填充，和实际内容。
盒模型允许我们在其它元素和周围元素边框之间的空间放置元素。-->

<figure>
    <img src="09.CSS_BoxModel.png ">
    <figcaption style="font-weight: 900">盒子模型(Box Model)说明</figcaption>
    <p>
        不同部分的说明：<br>
        Margin(外边距) - 清除边框外的区域，外边距是透明的。<br>
        Border(边框) - 围绕在内边距和内容外的边框。<br>
        Padding(内边距) - 清除内容周围的区域，内边距是透明的。<br>
        Content(内容) - 盒子的内容，显示文本和图像。<br>
        为了正确设置元素在所有浏览器中的宽度和高度，你需要知道的盒模型是如何工作的。
    </p>
</figure>
<br>

<h2>盒子模型演示</h2>
<p>CSS盒模型本质上是一个盒子，封装周围的HTML元素，它包括：边距，边框，填充，和实际内容。</p>
<div class="a">这里是盒子内的实际内容。有 25px 内间距，25px 外间距、25px 绿色边框。</div>
<!--最终元素的总宽度计算公式是这样的：
总元素的宽度=宽度+左填充+右填充+左边框+右边框+左边距+右边距

元素的总高度最终计算公式是这样的：
总元素的高度=高度+顶部填充+底部填充+上边框+下边框+上边距+下边距-->

</body>
</html>
