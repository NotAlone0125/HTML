<!DOCTYPE html>
<html lang="zh">
<head>
    <meta charset="UTF-8">
    <title>CSS 属性选择器</title>

    <style>

        /*包含标题（title）的所有元素变为蓝色*/
        [title]{
            color: blue;
        }

        /*改变标题title='runoob'元素的边框样式*/
        [title=runoob]{
            border: 3px solid green;
        }

        /*属性和值的选择器 - 多值(~)*/
        [title~=hello]{
            color: red;
        }
        /*属性和值的选择器 - 多值(-)*/
        [lang|=en]{
            color: orange;
        }


        /*表单属性选择器*/
        input[type=text]{
            width: 105px;
            display: block;
            margin-bottom: 10px;
            background-color: yellow;
        }
        input[type=button]{
            width: 100px;
            margin-left: 35px;
            display: block;
        }


    </style>

</head>
<body>

<!--具有特定属性的HTML元素样式
具有特定属性的HTML元素样式不仅仅是class和id。
注意：IE7和IE8需声明!DOCTYPE才支持属性选择器！IE6和更低的版本不支持属性选择器。-->


<!--属性选择器
下面的例子是把包含标题（title）的所有元素变为蓝色：-->
<h2>Will Apply to:</h2>
<h1 title="Hello World">Hello World</h1>
<a title="runoob.com" href="http://www.runoob.com/">runoob.com</a>
<hr>
<h2>Will not apply to:</h2>
<p>Hello!</p>
<hr>


<!--属性和值选择器
下面的实例改变了标题title='runoob'元素的边框样式:-->
<img title="runoob" src="../Images/qiutian.png" width="270" height="50" />
<br>
<a title="runoob" href="http://www.runoob.com/">runoob</a>


<!--属性和值的选择器 - 多值
下面是包含指定值的title属性的元素样式的例子，使用（~）分隔属性和值:-->
<h2>将适用:</h2>
<h1 title="hello world">Hello world</h1>
<p title="student hello">Hello CSS students!</p>
<hr>

<!--下面是包含指定值的lang属性的元素样式的例子，使用（|）分隔属性和值:-->
<h2>将适用:</h2>
<p lang="en">Hello!</p>
<p lang="en-us">Hi!</p>
<p lang="en-gb">Ello!</p>
<hr>



<!--表单样式
属性选择器样式无需使用class或id的形式:-->
<form name="input" action="https://www.baidu.com" method="get">
    FirstName:<input type="text" name="fname" value="Peter" size="20">
    Lastname:<input type="text" name="lname" value="Griffin" size="20">
    <input type="button" value="Example Button">
</form>


</body>
</html>
