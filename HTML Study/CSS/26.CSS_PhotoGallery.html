<!DOCTYPE html>
<html lang="zh">
<head>
    <meta charset="UTF-8">
    <title>CSS 图片廊</title>

    <style>

        div.img{
/*            margin: 5px;
            float: left;
            width: 180px;*/
            border: 1px solid #CCCCCC;
        }

        div.img:hover{
            border: 1px solid #777777;
        }

        div.img img{
            width: 100%;
            height: auto;
        }

        div.desc{
            padding: 15px;
            text-align: center;
        }

        /*响应式图片廊:使用 CSS3 的媒体查询来创建响应式图片廊：*/
        * {
            box-sizing: border-box;
        }

        .responsive{
            padding: 0 6px;
            float: left;
            width: 24.999999%;
        }

        @media only screen and (max-width:700px ) {
            .responsive{
                width: 49.999999%;
                margin: 6px 0;
            }
        }
        @media only screen and (max-width: 500px){
            .responsive {
                width: 100%;
            }
        }

        .clearfix:after {
            content: "";
            display: table;
            clear: both;
        }


    </style>
</head>
<body>

<div class="responsive">
    <div class="img">
        <a target="_blank" href="http://static.runoob.com/images/demo/demo1.jpg">
            <img src="http://static.runoob.com/images/demo/demo1.jpg" alt="图片文本描述"
                 width="300" height="200">
        </a>
        <div class="desc">这里添加图片文本描述</div>
    </div>
</div>
