<!DOCTYPE html>
<html lang="zh">
<head>
    <meta charset="UTF-8">
    <title>CSS 图像透明/不透明</title>

    <style>

        img{
            opacity: 0.4;
            filter: alpha(opacity=40);
        }
        img:hover{
            opacity: 1.0;
            filter: alpha(opacity=100);
        }

        /*透明背景的文本框*/
        div.background{
            width: 500px;
            height: 250px;
            background: url("../Images/icon.png") repeat;
            border: 2px solid black;
        }
        div.transbox{
            width: 400px;
            height: 180px;
            margin: 30px 50px;
            background-color: #FFFFFF;
            border: 1px solid black;
            opacity: 0.6;
            filter: alpha(opacity=60);
        }
        div.transbox p{
            margin: 30px 40px;
            font-weight: bold;
            color: #000000;
        }

    </style>
</head>
<body>

<!--CSS3中属性的透明度是 opacity。
IE9，Firefox，Chrome，Opera，和Safari浏览器使用透明度属性可以将图像变的不透明。
Opacity属性值从0.0 - 1.0。值越小，使得元素更加透明。
IE8和早期版本使用滤镜：alpha（opacity= x）。 x可以采取的值是从0 - 100。较低的值，使得元素更加透明。-->

<h1>图片透明度</h1>
<p>opacity 属性通常与 :hover 选择器一起使用，在鼠标移动到图片上后改变图片的透明度：</p>
<img src="09.CSS_BoxModel.png" width="150" height="113" alt="klematis">
<img src="11.CSS_Outline.png" width="150" height="113" alt="klematis">

<p><b>注意:</b>在 IE 中必须声明 &lt;!DOCTYPE&gt; 才能保证 :hover 选择器能够有效。</p>
<hr>



<!--创建一个具有文本的拥有背景图像的透明框-->
<div class="background">
    <div class="transbox">
        <p>
            这些文本在透明框里。这些文本在透明框里。这些文本在透明框里。这些文本在透明框里。
            这些文本在透明框里。这些文本在透明框里。这些文本在透明框里。这些文本在透明框里。
            这些文本在透明框里。这些文本在透明框里。这些文本在透明框里。这些文本在透明框里。
            这些文本在透明框里。
        </p>
    </div>
</div>



</body>
</html>
