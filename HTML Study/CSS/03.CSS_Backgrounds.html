<!DOCTYPE html>
<html lang="zh">
<head>
    <meta charset="UTF-8">
    <title>CSS 背景</title>

    <style>
        /*背景颜色：*/
        body{
            background-color: #FFD700;
        }
        h1{
            background-color: seagreen;
        }

        /*背景图像:默认情况下，背景图像进行平铺重复显示，以覆盖整个元素实体.*/
        h2{
            background-image: url("../Images/qiutian.png");
            height: 300px;
            width: 500px;
        }

        /*背景图像 - 水平或垂直平铺:一些图像如果在水平方向与垂直方向平铺，这样看起来很不协调,
        如果图像只在水平方向平铺 (repeat-x), 页面背景会更好些*/
        h3{
            background-image: url("../Images/qiutian.png");
            background-repeat: repeat-x;
            height: 300px;
            width: 500px;
        }

        /*背景图像- 设置定位与不平铺:让背景图像不影响文本的排版
        如果你不想让图像平铺，你可以使用 background-repeat 属性;但是背景图像与文本显示在同一个位置，
        为了让页面排版更加合理，不影响文本的阅读，我们可以改变图像的位置。可以利用 background-position
        属性改变图像在背景中的位置:*/
        h4{
            background-image: url("../Images/qiutian.png");
            background-repeat: no-repeat;
            height: 300px;
            background-position: right top;
        }

        /*背景- 简写属性:在以上实例中我们可以看到页面的背景颜色通过了很多的属性来控制。为了简化这些属性
        的代码，我们可以将这些属性合并在同一个属性中.背景颜色的简写属性为 "background":*/
        h5{
            background: #255e95 url("../Images/qiutian.png") no-repeat right top;
        }

        /*如何设置固定的背景图像。图像不会随着页面的其他部分滚动。*/
        body{
            background-image: url("../Images/qiutian.png");
            background-repeat: no-repeat;
            background-attachment: fixed;
        }
    </style>
</head>、
<body>

<!--CSS 背景属性用于定义HTML元素的背景。

background	简写属性，作用是将背景属性设置在一个声明中。
background-attachment	背景图像是否固定或者随着页面的其余部分滚动。
background-color	设置元素的背景颜色。
background-image	把图像设置为背景。
background-position	设置背景图像的起始位置。
background-repeat	设置背景图像是否及如何重复。-->


<!--CSS中，颜色值通常以以下方式定义:
十六进制 - 如："#ff0000"
RGB - 如："rgb(255,0,0)"
颜色名称 - 如："red"-->

<h1>背景颜色</h1><br>

<h2>背景图像</h2><br>

<h3>背景图像 - 水平或垂直平铺</h3><br>

<h4>背景图像 - 设置定位与不平铺</h4><br>

<h5>背景 - 简写属性</h5>

</body>
</html>
