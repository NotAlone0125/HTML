<!DOCTYPE html>
<html lang="zh">
<head>
    <meta charset="UTF-8">
    <title>导航下拉菜单：在导航条内部设置下拉菜单</title>

    <style>
        body{
            margin: 0;
        }
        ul{
            list-style-type: none;
            margin: 0;
            padding: 0;
            overflow: hidden;
            background-color: #333333;
        }
        li{
            float: left;
        }
        li a ,.dropbtn{
            display: inline-block;
            color: white;
            text-decoration: none;
            padding: 8px 16px;
            text-align: center;
        }
        li a:hover,.dropdown:hover .dropbtn{
            background-color: #111111;
        }
        .dropdown{
            display: inline-block;
        }
        .dropdown-content{
            display: none;
            position: absolute;
            background-color: #f9f9f9;
            min-width: 160px;
            box-shadow:0px 8px 16px 0px rgba(0,0,0,0.2);
        }
        .dropdown-content a{
            color: black;
            padding: 12px 16px;
            text-decoration: none;
            display: block;
        }
        .dropdown-content a:hover{
            background-color: #f1f1f1;
        }
        .dropdown:hover .dropdown-content{
            display: block;
        }

    </style>
</head>
<body>

<ul>
    <li><a>主页</a></li>
    <li><a>新闻</a></li>
    <div class="dropdown">
        <a href="#" class="dropbtn">下拉菜单</a>
        <div class="dropdown-content">
            <a href="#">链接 1</a>
            <a href="#">链接 2</a>
            <a href="#">链接 3</a>
        </div>
    </div>
</ul>

<div>
    <h2>导航栏上的下拉菜单</h2>
    <p>鼠标移动到 "下拉菜单" 链接先显示下拉菜单。</p>
</div>

</body>
</html>
