<!DOCTYPE html>
<html lang="zh">
<head>
    <meta charset="UTF-8">
    <title>CSS 下拉菜单</title>

    <style>

        /*CSS 部分：
        .dropdown 类使用 position:relative, 这将设置下拉菜单的内容放置在下拉按钮 (使用 position:
        absolute) 的右下角位置。

        .dropdown-content 类中是实际的下拉菜单。默认是隐藏的，在鼠标移动到指定元素后会显示。 注意
        min-width 的值设置为 160px。你可以随意修改它。 注意: 如果你想设置下拉内容与下拉按钮的宽度
        一致，可设置 width 为 100% ( overflow:auto 设置可以在小尺寸屏幕上滚动)。

        我们使用 box-shadow 属性让下拉菜单看起来像一个"卡片"。

        :hover 选择器用于在用户将鼠标移动到下拉按钮上时显示下拉菜单。*/
        .dropDown{
            position: relative;
            display: inline-block;
        }
        .dropDown-content{
            display: none;
            position: absolute;
            background-color: #f9f9f9;
            min-width: 160px;
            box-shadow: 0px 8px 16px 0px rgba(0,0,0,0.2);
            padding: 12px 16px;
        }
        .dropDown:hover .dropDown-content{
            display: block;
        }




        /*创建下拉菜单，并允许用户选取列表中的某一项：*/
        .dropDownBtn{/* 下拉按钮样式 */
            background-color: green;
            color: white;
            padding: 16px;
            font-size: 16px;
            border: none;
            cursor: pointer;/*鼠标的样式*/
        }
        .dropDownTwo{/*容器，需要定位下拉内容*/
            position: relative;
            display: inline-block;
        }
        .dropDown-contentTwo{/* 下拉内容 (默认隐藏) */
            display: none;
            position: absolute;
            background-color: #f9f9f9;
            min-width: 160px;
            box-shadow: 0px 8px 16px 0px rgba(0,0,0,0.2);
        }
        .dropDown-contentTwo a{/* 下拉菜单的链接 */
            color: black;
            padding: 12px 16px;
            text-decoration: none;
            display: block;
        }
        .dropDown-contentTwo a:hover{/* 鼠标移上去后修改下拉菜单链接颜色 */
            background-color: #f1f1f1;
        }
        .dropDownTwo:hover .dropDown-contentTwo{/* 在鼠标移上去后显示下拉菜单 */
            display: block;
        }
        .dropDownTwo:hover .dropDownBtn{
            background-color: #3e8e41;
        }


        /*下拉内容的对齐方式*/
        .dropDown-contentTwo{
            right: 0;
        }



    </style>

</head>
<body>

<!--基本下拉菜单
当鼠标移动到指定元素上时，会出现下拉菜单。-->
<h2>鼠标移动后出现下拉菜单</h2>
<p>将鼠标移动到指定元素上就能看到下拉菜单。</p>

<div class="dropDown">
    <span>鼠标移动到我这里！</span>
    <div class="dropDown-content">
        <p>菜鸟教程</p>
        <p>www.runoob.com</p>
    </div>
</div>
<!--实例解析
HTML 部分：
我们可以使用任何的 HTML 元素来打开下拉菜单，如：<span>, 或 a <button> 元素。
使用容器元素 (如： <div>) 来创建下拉菜单的内容，并放在任何你想放的位置上。
使用 <div> 元素来包裹这些元素，并使用 CSS 来设置下拉内容的样式。-->
<hr>


<!--下拉菜单
创建下拉菜单，并允许用户选取列表中的某一项：
这个实例类似前面的实例，当我们在下拉列表中添加了链接，并设置了样式：-->
<div class="dropDownTwo">
    <button class="dropDownBtn">下拉菜单</button>
    <div class="dropDown-contentTwo">
        <a href="#">菜鸟教程 1</a>
        <a href="#">菜鸟教程 2</a>
        <a href="#">菜鸟教程 3</a>
        <!--或者使用图片-->
<!--        <img src="http://www.runoob.com/wp-content/uploads/2015/09/banner.jpg"
             alt="Trolltunga Norway" width="400" height="200">-->
    </div>
</div>

</body>
</html>
