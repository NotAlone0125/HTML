<!DOCTYPE html>
<html lang="zh">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CSS响应式设计 图片</title>

    <style>

        img.a{
            width: 100%;
            height: auto;
        }
        img.b{
            max-width: 100%;
            height: auto;
        }

        /*背景*/
        /*div.c{
            width: 100%;
            height: 400px;
            background-image: url("../Images/qiutian.png");
            background-repeat: no-repeat;
            background-size: contain;
            border: 1px solid red;
        }*/
        /*div.c{
            width: 100%;
            height: 400px;
            background-image: url('../Images/qiutian.png');
            background-size: 100% 100%;
            border: 1px solid red;
        }*/
        div.c{
            width: 100%;
            height: 400px;
            background-image: url('../Images/qiutian.png');
            background-size: cover;
            border: 1px solid red;
        }

        /*不同设备显示不同图片*/
        body{
            background-repeat: no-repeat;
            background-image: url('../Images/qiutian.png');
        }
        @media only screen and (min-width: 1000px) {
            body {
                background-image: url('../Images/IMG166.jpeg');
            }
        }



    </style>
</head>
<body>

<!--使用 width 属性
注意在以上实例中，图片会比它的原始图片大。我们可以使用 max-width 属性很好的解决这个问题。-->
<img class="a" src="../Images/qiutian.png" width="460" height="345">
<p>调整浏览器窗口查看图像是如何扩展的。</p><hr>


<!--使用 max-width 属性
如果 max-width 属性设置为 100%, 图片永远不会大于其原始大小：-->
<img class="b" src="../Images/qiutian.png" width="460" height="345">
<p>调整浏览器窗口查看图像是如何扩展的。</p><hr>


<!--背景图片
背景图片可以响应调整大小或缩放。
以下是三个不同的方法：
1. 如果 background-size 属性设置为 "contain", 背景图片将按比例自适应内容区域。图片保持其比例不变：
2. 如果 background-size 属性设置为 "100% 100%" ，背景图片将延展覆盖整个区域：
3. 如果 background-size 属性设置为 "cover"，则会把背景图像扩展至足够大，以使背景图像完全覆盖背景区
域。注意该属性保持了图片的比例因此 背景图像的某些部分无法显示在背景定位区域中。-->
<div class="c"></div><hr>



<!--不同设备显示不同图片
大尺寸图片可以显示在大屏幕上，但在小屏幕上确不能很好显示。我们没有必要在小屏幕上去加载大图片，这样很影
响加载速度。所以我们可以使用媒体查询，根据不同的设备显示不同的图片。
以下大图片和小图片将显示在不同设备上：-->



<!--HTML5 <picture> 元素
HTML5 的 <picture> 元素可以设置多张图片。-->
<picture>
    <source srcset="../Images/IMG166.jpeg" media="(max-width: 400px)">
    <source srcset="../Images/qiutian.png">
    <img src="../Images/qiutian.png" alt="Flowers">
</picture>




</body>
</html>
