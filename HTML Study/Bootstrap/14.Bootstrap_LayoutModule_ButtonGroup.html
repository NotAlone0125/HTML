<!DOCTYPE html>
<html lang="zh">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width,
                               initial-scale=1.0,
                               maximum-scale=1.0,
                               user-scalable=no">
    <link rel="stylesheet" href="https://cdn.bootcss.com/bootstrap/3.3.7/css/bootstrap.min.css">

    <title>Bootstrap 按钮组</title>
</head>
<body>

<!--按钮组允许多个按钮被堆叠在同一行上。当你想要把按钮对齐在一起时，这就显得非常有用。您可以通过 Bootstrap
按钮（Button） 插件 添加可选的 JavaScript 单选框和复选框样式行为。-->


<!--基本的按钮组-->
<!--class .btn-group用于形成基本的按钮组。在 .btn-group 中放置一系列带有 class .btn 的按钮。-->
<div class="btn-group">
    <button type="button" class="btn btn-default">按钮1</button>
    <button type="button" class="btn btn-default">按钮2</button>
    <button type="button" class="btn btn-default">按钮3</button>
</div><hr>


<!--按钮工具栏-->
<!--class .btn-toolbar有助于把几组 <div class="btn-group"> 结合到一个 <div class="btn-toolbar"> 中，
一般获得更复杂的组件。-->
<div class="btn-toolbar" role="toolbar">
    <div class="btn-group">
        <button type="button" class="btn btn-default">按钮1</button>
        <button type="button" class="btn btn-default">按钮2</button>
        <button type="button" class="btn btn-default">按钮3</button>
    </div>
    <div class="btn-group">
        <button type="button" class="btn btn-default">按钮4</button>
        <button type="button" class="btn btn-default">按钮5</button>
        <button type="button" class="btn btn-default">按钮6</button>
    </div>
</div><hr>


<!--按钮的大小-->
<!--.btn-group-lg, .btn-group-sm, .btn-group-xs
这些 class 可应用到整个按钮组的大小调整，而不需要对每个按钮进行大小调整。-->
<div class="btn-group btn-group-lg">
    <button type="button" class="btn btn-default">按钮1</button>
    <button type="button" class="btn btn-default">按钮2</button>
    <button type="button" class="btn btn-default">按钮3</button>
</div>
<div class="btn-group btn-group-sm">
    <button type="button" class="btn btn-default">按钮4</button>
    <button type="button" class="btn btn-default">按钮5</button>
    <button type="button" class="btn btn-default">按钮6</button>
</div><hr>


<!--嵌套
您可以在一个按钮组内嵌套另一个按钮组，即，在一个 .btn-group 内嵌套另一个 .btn-group 。
当想让下拉菜单与一系列按钮组合使用时，就会用到这个。-->
<div class="btn-group">
    <button type="button" class="btn btn-default">按钮1</button>
    <button type="button" class="btn btn-default">按钮2</button>
    <div class="btn-group">
        <button type="button" class="btn btn-default dropdown-toggle"
                data-toggle="dropdown">下列
            <span class="caret"></span>
        </button>
        <ul class="dropdown-menu">
            <li><a href="#">下拉链接 1</a></li>
            <li><a href="#">下拉链接 2</a></li>
        </ul>
    </div>
</div><hr>


<!--class .btn-group-vertical让一组按钮垂直堆叠显示，而不是水平堆叠显示。-->
<div class="btn-group-vertical">
    <button type="button" class="btn btn-default">按钮 1</button>
    <button type="button" class="btn btn-default">按钮 2</button>
</div>





<script src="https://cdn.bootcss.com/jquery/1.12.4/jquery.min.js"></script>
<script src="https://cdn.bootcss.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
</body>
</html>
