<!DOCTYPE html>
<html lang="zh">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width,
                               initial-scale=1.0,
                               maximum-scale=1.0,
                               user-scalable=no">
    <link rel="stylesheet" href="https://cdn.bootcss.com/bootstrap/3.3.7/css/bootstrap.min.css">
    <script src="http://cdn.static.runoob.com/libs/jquery/2.1.1/jquery.min.js"></script>
    <script src="http://cdn.static.runoob.com/libs/bootstrap/3.3.7/js/bootstrap.min.js"></script>
    <title>Bootstrap 提示工具（Tooltip）插件</title>
</head>
<body>

<!--当您想要描述一个链接的时候，提示工具（Tooltip）就显得非常有用。提示工具（Tooltip）插件是受 Jason Frame
写的 jQuery.tipsy 的启发。提示工具（Tooltip）插件做了很多改进，例如不需要依赖图像，而是改用 CSS 实现动画效果，
用 data 属性存储标题信息。-->


<!--用法
提示工具（Tooltip）插件根据需求生成内容和标记，默认情况下是把提示工具（tooltip）放在它们的触发元素后面。
可以有以下两种方式添加提示工具（tooltip）：
1.通过 data 属性：如需添加一个提示工具（tooltip），只需向一个锚标签添加 data-toggle="tooltip" 即可。
  锚的 title 即为提示工具（tooltip）的文本。默认情况下，插件把提示工具（tooltip）设置在顶部。
  <a href="#" data-toggle="tooltip" title="Example tooltip">请悬停在我的上面</a>
2.通过 JavaScript：通过 JavaScript 触发提示工具（tooltip）：
  $('#identifier').tooltip(options)
  提示工具（Tooltip）插件不像之前所讨论的下拉菜单及其他插件那样，它不是纯 CSS 插件。如需使用该插件，必
  须使用 jquery 激活它（读取 javascript）。使用下面的脚本来启用页面中的所有的提示工具（tooltip）：
  $(function () { $("[data-toggle='tooltip']").tooltip(); });-->
<h4>提示工具（Tooltip）插件 - 锚</h4>
这是一个<a href="#" class="tooltip-test" data-toggle="tooltip"
       title="默认的 Tooltip">默认的 Tooltip</a>.
这是一个<a href="#" class="tooltip-test" data-toggle="tooltip"
       title="左侧的 Tooltip" data-data-placement="left">左侧的 Tooltip</a>.
这是一个<a href="#" class="tooltip-test" data-toggle="tooltip"
       title="顶部的 Tooltip" data-data-placement="top">顶部的 Tooltip</a>.
这是一个<a href="#" class="tooltip-test" data-toggle="tooltip"
       title="右侧的 Tooltip" data-data-placement="right">右侧 Tooltip</a>.
这是一个<a href="#" class="tooltip-test" data-toggle="tooltip"
       title="底部的 Tooltip" data-data-placement="bottom">底部的 Tooltip</a>.
<br>
<h4>提示工具（Tooltip）插件 - 按钮</h4>
<button type="button" class="btn btn-default" data-toggle="tooltip"
        title="默认的 Tooltip">
    默认的 Tooltip
</button>
<button type="button" class="btn btn-default" data-toggle="tooltip"
        data-placement="left" title="左侧的 Tooltip">
    左侧的 Tooltip
</button>
<button type="button" class="btn btn-default" data-toggle="tooltip"
        data-placement="top" title="顶部的 Tooltip">
    顶部的 Tooltip
</button>
<button type="button" class="btn btn-default" data-toggle="tooltip"
        data-placement="bottom" title="底部的 Tooltip">
    底部的 Tooltip
</button>
<button type="button" class="btn btn-default" data-toggle="tooltip"
        data-placement="right" title="右侧的 Tooltip">
    右侧的 Tooltip
</button><hr>
<script>
    $(function () { $("[data-toggle='tooltip']").tooltip(); });
</script>


<!--选项
有一些选项是通过 Bootstrap 数据 API（Bootstrap Data API）添加或通过 JavaScript 调用的。
data-animation(类型：boolean，默认值：true):提示工具使用 CSS 渐变滤镜效果。
data-html(类型：boolean，默认值：false):向提示工具插入 HTML。如果为 false，jQuery 的 text 方法将被用
  于向 dom 插入内容。如果担心 XSS 攻击，请使用 text。
data-placement(类型：string|function默认值：top):规定如何定位提示工具（即 top|bottom|left|right|auto）。
  当指定为 auto 时，会动态调整提示工具。例如，如果 placement 是 "auto left"，提示工具将会尽可能显示在左边，
  在情况不允许的情况下它才会显示在右边。
data-selector(类型：string，默认值：false):如果提供了一个选择器，提示工具对象将被委派到指定的目标。
data-title(类型：string | function，默认值：''):如果未指定 title 属性，则 title 选项是默认的 title 值。
data-trigger(类型：string，默认值：'hover focus'):定义如何触发提示工具： click| hover | focus | manual。
  您可以传递多个触发器，每个触发器之间用空格分隔。
data-content(类型：string | function，默认值：''):如果未指定 data-content 属性，则使用默认的 content 值。
data-delay(类型：number | object，默认值：0):延迟显示和隐藏提示工具的毫秒数 - 对 manual 手动触发类型不适用。
  如果提供的是一个数字，那么延迟将会应用于显示和隐藏。如果提供的是对象，结构如下所示：
  delay:
  { show: 500, hide: 100 }
data-container(类型：string | false，默认值：false):向指定元素追加提示工具。实例： container: 'body'-->


<!--方法
下面是一些提示工具（Tooltip）插件中有用的方法：
Options: .tooltip(options):向元素集合附加提示工具句柄。$().tooltip(options)
Toggle: .tooltip('toggle'):切换显示/隐藏元素的提示工具。$('#element').tooltip('toggle')
Show: .tooltip('show'):显示元素的提示工具。$('#element').tooltip('show')
Hide: .tooltip('hide'):隐藏元素的提示工具。$('#element').tooltip('hide')
Destroy: .tooltip('destroy'):隐藏并销毁元素的提示工具。$('#element').tooltip('destroy')-->
<div style="padding: 10px">
    这是一个 <a href="#" class="tooltip-show" data-toggle="tooltip"
            title="show">Tooltip 方法 show</a>.

    这是一个 <a href="#" class="tooltip-hide" data-toggle="tooltip"
            data-placement="left" title="hide">Tooltip 方法 hide</a>.

    这是一个 <a href="#" class="tooltip-destroy" data-toggle="tooltip"
            data-placement="top" title="destroy">Tooltip 方法 destroy</a>.

    这是一个 <a href="#" class="tooltip-toggle" data-toggle="tooltip"
            data-placement="bottom" title="toggle">Tooltip 方法 toggle</a>.
    <br><br><br><br><br><br>
    <p class="tooltop-options">
        这是一个 <a href="#" data-toggle="tooltip" title="<h2>'am Header2
         </h2>">Tooltip 方法 options
    </a>.
    </p>
</div>
<script>
    $(function () {
        $('.tooltip-show').tooltip('show');
    });
    $(function () { $('.tooltip-hide').tooltip('hide');});
    $(function () { $('.tooltip-destroy').tooltip('destroy');});
    $(function () { $('.tooltip-toggle').tooltip('toggle');});
    $(function () { $(".tooltip-options a").tooltip({html : true });
    });
</script><hr>


<!--事件
下面列出了提示工具（Tooltip）插件中要用到的事件。这些事件可在函数中当钩子使用。
1.show.bs.tooltip	当调用 show 实例方法时立即触发该事件。
  $('#myTooltip').on('show.bs.tooltip', function () {
    // 执行一些动作...
  })
2.shown.bs.tooltip	当提示工具对用户可见时触发该事件（将等待 CSS 过渡效果完成）。
  $('#myTooltip').on('shown.bs.tooltip', function () {
    // 执行一些动作...
  })
3.hide.bs.tooltip	当调用 hide 实例方法时立即触发该事件。
  $('#myTooltip').on('hide.bs.tooltip', function () {
    // 执行一些动作...
  })
4.hidden.bs.tooltip	当提示工具对用户隐藏时触发该事件（将等待 CSS 过渡效果完成）。
  $('#myTooltip').on('hidden.bs.tooltip', function () {
    // 执行一些动作...
  })-->
<script>
    $(function () {
        $('.tooltip-show').tooltip('show');
    });
    $(function () {
        $('.tooltip-show').on('show.bs.tooltip',function () {
            alert("Alert message on show");
        })
    });
</script>

</body>
</html>
