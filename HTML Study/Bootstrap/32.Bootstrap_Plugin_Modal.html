<!DOCTYPE html>
<html lang="zh">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width,
                               initial-scale=1.0,
                               maximum-scale=1.0,
                               user-scalable=no">
    <link rel="stylesheet" href="https://cdn.bootcss.com/bootstrap/3.3.7/css/bootstrap.min.css">
    <script src="http://cdn.static.runoob.com/libs/jquery/2.1.1/jquery.min.js"></script>
    <script src="http://cdn.static.runoob.com/libs/bootstrap/3.3.7/js/bootstrap.min.js"></script>
    <title>Bootstrap 模态框（Modal）插件</title>
</head>
<body>

<!--模态框（Modal）是覆盖在父窗体上的子窗体。通常，目的是显示来自一个单独的源的内容，可以在不离开父窗体的情况下有一些
互动。子窗体可提供信息、交互等。-->


<!--用法
可以切换模态框（Modal）插件的隐藏内容：
1.通过 data 属性：在控制器元素（比如按钮或者链接）上设置属性 data-toggle="modal"，同时设置 data-target="#identifier"
或 href="#identifier" 来指定要切换的特定的模态框（带有 id="identifier"）。
2.通过 JavaScript：使用这种技术，您可以通过简单的一行 JavaScript 来调用带有 id="identifier" 的模态框：
$('#identifier').modal(options)-->

<!--一个静态的模态窗口实例-->
<h2>创建模态框（Modal）</h2>
<!--使用模态窗口，需要有某种触发器。您可以使用按钮或链接。这里我们使用的是按钮。-->
<!--data-target="#myModal" 是想要在页面上加载的模态框的目标，可以在页面上创建多个模态框，然后为每个模态框创建不同的触发
器。现在，很明显，不能在同一时间加载多个模块，但可以在页面上创建多个在不同时间进行加载。-->
<!--data-toggle="modal"，HTML5 自定义的 data 属性 data-toggle 用于打开模态窗口。-->
<button class="btn btn-primary" data-toggle="modal" data-target="#myModal">开始演示模态框</button>
<!-- .modal，用来把 <div> 的内容识别为模态框。-->
<!-- .fade class。当模态框被切换时，它会引起内容淡入淡出。-->
<!--aria-labelledby="myModalLabel"，该属性引用模态框的标题。-->
<!--aria-hidden="true" 用于保持模态窗口不可见，直到触发器被触发为止（比如点击在相关的按钮上）。-->
<div class="modal fade" id="myModal" tabindex="-1" role="dialog" aria-labelledby="myModalLabel" aria-hidden="true">
    <div class="modal-dialog">
        <div class="modal-content">
            <!--modal-header 是为模态窗口的头部定义样式的类-->
            <div class="modal-header">
                <!--close 是一个 CSS class，用于为模态窗口的关闭按钮设置样式-->
                <!--data-dismiss="modal"，是一个自定义的 HTML5 data 属性。在这里它被用于关闭模态窗口。-->
                <button type="button" class="close" data-dismiss="modal" aria-hidden="true">&times;</button>
                <h4 class="modal-title" id="myModalLabel">模态框（Modal）标题</h4>
            </div>
            <!--class="modal-body"，是 Bootstrap CSS 的一个 CSS class，用于为模态窗口的主体设置样式。-->
            <div class="modal-body">在这里添加一些文本</div>
            <!--class="modal-footer"，是 Bootstrap CSS 的一个 CSS class，用于为模态窗口的底部设置样式。-->
            <div class="modal-footer">
                <button type="button" class="btn btn-btn-default" data-dismiss="modal">关闭</button>
                <button type="button" class="btn btn-primary">提交更改</button>
            </div>
        </div>
    </div>
</div><hr>


<!--选项
有一些选项可以用来定制模态窗口（Modal Window）的外观和感观，它们是通过 data 属性或 JavaScript 来传递的.
1.data-backdrop(类型：boolean 或 string 'static';默认值：true):指定一个静态的背景，当用户点击模态框外部时不会关闭模态框。
2.data-keyboard(类型：boolean;默认值：true):当按下 escape 键时关闭模态框，设置为 false 时则按键无效。
3.data-show(类型：boolean;默认值：true):当初始化时显示模态框。
4.data-remote(类型：path;默认值：false):使用 jQuery .load 方法，为模态框的主体注入内容。如果添加了一个带有有效 URL
  的 href，则会加载其中的内容。如下面的实例所示：
  <a data-toggle="modal" href="remote.html" data-target="#modal">请点击我</a>-->


<!--方法
一些可与 modal() 一起使用的有用的方法:
1.Options:.modal(options)————把内容作为模态框激活。接受一个可选的选项对象。例如：
  $('#identifier').modal({
  keyboard: false
  })
2.Toggle: .modal('toggle')————手动切换模态框。例如：
  $('#identifier').modal('toggle')
3.Show: .modal('show')————手动打开模态框。例如：
  $('#identifier').modal('show')
4.Hide: .modal('hide')————手动隐藏模态框。例如：
  $('#identifier').modal('hide')-->
<h2>创建模态框（Modal）</h2>
<button class="btn btn-primary" data-toggle="modal" data-target="#myModal2">开始演示模态框</button>
<div class="modal fade" id="myModal2" tabindex="-1" role="dialog" aria-labelledby="myModalLabel2" aria-hidden="true">
    <div class="modal-dialog">
        <div class="modal-content">
            <div class="modal-header">
                <button type="button" class="close" data-dismiss="modal" aria-hidden="true"></button>
                <h4 class="modal-title" id="myModalLabel2">模态框（Modal）标题</h4>
            </div>
            <div class="modal-body">按下 ESC 按钮退出。</div>
            <div class="modal-footer">
                <button type="button" class="btn btn-default" data-dismiss="modal">关闭</button>
                <button type="button" class="btn btn-primary">提交更改</button>
            </div>
        </div>
    </div>
</div><hr>
<script>
    $(function () {
        $('#myModal2').modal({
            keyboard: true
        })
    });
</script>



<!--事件
下面列出了模态框中要用到事件。这些事件可在函数中当钩子使用。
1.show.bs.modal：在调用 show 方法后触发。
  $('#identifier').on('show.bs.modal', function () {
  // 执行一些动作...
  })
2.shown.bs.modal：当模态框对用户可见时触发（将等待 CSS 过渡效果完成）。
  $('#identifier').on('shown.bs.modal', function () {
  // 执行一些动作...
  })
3.hide.bs.modal	当调用 hide 实例方法时触发。
  $('#identifier').on('hide.bs.modal', function () {
  // 执行一些动作...
  })
4.hidden.bs.modal	当模态框完全对用户隐藏时触发。
  $('#identifier').on('hidden.bs.modal', function () {
  // 执行一些动作...
  })-->
<h2>创建模态框（Modal）</h2>
<button class="btn btn-primary" data-toggle="modal" data-target="#myModal3">开始演示模态框</button>
<div class="modal fade" id="myModal3" tabindex="-1" role="dialog" aria-labelledby="myModalLabel3" aria-hidden="true">
    <div class="modal-dialog">
        <div class="modal-content">
            <div class="modal-header">
                <button type="button" class="close" data-dismiss="modal" aria-hidden="true"></button>
                <h4 class="modal-title" id="myModalLabel3">模态框（Modal）标题</h4>
            </div>
            <div class="modal-body">按下 ESC 按钮退出。</div>
            <div class="modal-footer">
                <button type="button" class="btn btn-default" data-dismiss="modal">关闭</button>
                <button type="button" class="btn btn-primary">提交更改</button>
            </div>
        </div>
    </div>
</div><hr>
<script>
    $(function () {
        $('#myModal3').modal('hide')
    });
</script>
<script>
    $(function () {
        $('#myModal3').on('hide.bs.modal',function () {
            alert('嘿，我听说您喜欢模态框...');
        })
    })
</script>


</body>
</html>
