<!DOCTYPE html>
<html lang="zh">
<head>
    <meta charset="UTF-8">

    <meta name="viewport" content="width=device-width,
                               initial-scale=1.0,
                               maximum-scale=1.0,
                               user-scalable=no">
    <link rel="stylesheet" href="https://cdn.bootcss.com/bootstrap/3.3.7/css/bootstrap.min.css">

    <title>Bootstrap 图片</title>
</head>
<body>

<!--Bootstrap 提供了三个可对图片应用简单样式的 class：
.img-rounded：添加 border-radius:6px 来获得图片圆角 (IE8 不支持)。
.img-circle：添加 border-radius:50% 来让整个图片变成圆形 (IE8 不支持)。
.img-thumbnail：添加一些内边距（padding）和一个灰色的边框。-->
<img src="../Images/qiutian.png" class="img-rounded"><br>
<img src="../Images/qiutian.png" class="img-circle"><br>
<img src="../Images/qiutian.png" class="img-thumbnail"><br>
<!--图片响应式 (将很好地扩展到父元素)-->
<img src="../Images/qiutian.png" class="img-responsive"><br>





<script src="https://cdn.bootcss.com/jquery/1.12.4/jquery.min.js"></script>
<script src="https://cdn.bootcss.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
</body>
</html>
