<!DOCTYPE html>
<html lang="zh">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width,
                               initial-scale=1.0,
                               maximum-scale=1.0,
                               user-scalable=no">
    <link rel="stylesheet" href="https://cdn.bootcss.com/bootstrap/3.3.7/css/bootstrap.min.css">
    <title>Bootstrap Well</title>
</head>
<body>

<!--Well 是一种会引起内容凹陷显示或插图效果的容器 <div>。为了创建 Well，只需要简单地把内容放在带有
class .well 的 <div> 中即可。-->
<div class="well">您好，我在 Well 中！</div><hr>


<!--可以使用可选类 well-lg 或 well-sm 来改变 Well 的尺寸大小。这两个类是与 .well 类结合使用的。
这两个类会影响内边距（padding），根据使用的类，Well 会显示得更大或者更小。-->
<div class="well well-lg">您好，我在 Well 中！</div><br>
<div class="well well-sm">您好，我在 Well 中！</div><br>











<script src="https://cdn.bootcss.com/jquery/1.12.4/jquery.min.js"></script>
<script src="https://cdn.bootcss.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
</body>
</html>
