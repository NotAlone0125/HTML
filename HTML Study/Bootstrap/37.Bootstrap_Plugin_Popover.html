<!DOCTYPE html>
<html lang="zh">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width,
                               initial-scale=1.0,
                               maximum-scale=1.0,
                               user-scalable=no">
    <link rel="stylesheet" href="https://cdn.bootcss.com/bootstrap/3.3.7/css/bootstrap.min.css">
    <script src="http://cdn.static.runoob.com/libs/jquery/2.1.1/jquery.min.js"></script>
    <script src="http://cdn.static.runoob.com/libs/bootstrap/3.3.7/js/bootstrap.min.js"></script>
    <title>Title</title>
</head>
<body>

<!--弹出框（Popover）与工具提示（Tooltip）类似，提供了一个扩展的视图。如需激活弹出框，用户只需把鼠标悬停在元素上
即可。弹出框的内容完全可使用 Bootstrap 数据 API（Bootstrap Data API）来填充。该方法依赖于工具提示（tooltip）。-->


<!--用法
弹出框（Popover）插件根据需求生成内容和标记，默认情况下是把弹出框（popover）放在它们的触发元素后面。
可以有以下两种方式添加弹出框（popover）：
1.通过 data 属性：如需添加一个弹出框（popover），只需向一个锚/按钮标签添加 data-toggle="popover" 即可。
  锚的 title 即为弹出框（popover）的文本。默认情况下，插件把弹出框（popover）设置在顶部。
  <a href="#" data-toggle="popover" title="Example popover">
      请悬停在我的上面
  </a>
2.通过 JavaScript：通过 JavaScript 启用弹出框（popover）：
  $('#identifier').popover(options)
  弹出框（Popover）插件不像之前所讨论的下拉菜单及其他插件那样，它不是纯 CSS 插件。如需使用该插件，
  必须使用 jquery 激活它（读取 javascript）。使用下面的脚本来启用页面中的所有的弹出框（popover）：
  $(function () { $("[data-toggle='popover']").popover(); });-->


<!--通过 data 属性使用弹出框（Popover）插件的用法-->
<div class="container" style="padding: 10px">
    <button type="button" class="btn btn-default" title="Popover title"
            data-container="body" data-toggle="popover" data-placement="left"
            data-content="左侧的 Popover 中的一些内容">左侧的 Popover
    </button>
</div><br>
<!--<script>
    $(function () {
        $('[data-toggle="popover"]').popover();
    })
</script>-->


<!--选项
有一些选项是通过 Bootstrap 数据 API（Bootstrap Data API）添加或通过 JavaScript 调用的。
data-animation(类型：boolean，默认值：true):提示工具使用 CSS 渐变滤镜效果。
data-html(类型：boolean，默认值：false):向提示工具插入 HTML。如果为 false，jQuery 的 text 方法将被用
  于向 dom 插入内容。如果担心 XSS 攻击，请使用 text。
data-placement(类型：string|function默认值：top):规定如何定位提示工具（即 top|bottom|left|right|auto）。
  当指定为 auto 时，会动态调整提示工具。例如，如果 placement 是 "auto left"，提示工具将会尽可能显示在左边，
  在情况不允许的情况下它才会显示在右边。
data-selector(类型：string，默认值：false):如果提供了一个选择器，提示工具对象将被委派到指定的目标。
data-title(类型：string | function，默认值：''):如果未指定 title 属性，则 title 选项是默认的 title 值。
data-trigger(类型：string，默认值：'hover focus'):定义如何触发提示工具： click| hover | focus | manual。
  您可以传递多个触发器，每个触发器之间用空格分隔。
data-delay(类型：number | object，默认值：0):延迟显示和隐藏提示工具的毫秒数 - 对 manual 手动触发类型不适用。
  如果提供的是一个数字，那么延迟将会应用于显示和隐藏。如果提供的是对象，结构如下所示：
  delay:
  { show: 500, hide: 100 }
data-container(类型：string | false，默认值：false):向指定元素追加提示工具。实例： container: 'body'-->


<!--方法
下面是一些提示工具（Tooltip）插件中有用的方法：
Options: .popover(options):向元素集合附加提示工具句柄。$().popover(options)
Toggle: .popover('toggle'):切换显示/隐藏元素的提示工具。$('#element').popover('toggle')
Show: .popover('show'):显示元素的提示工具。$('#element').popover('show')
Hide: .popover('hide'):隐藏元素的提示工具。$('#element').popover('hide')
Destroy: .popover('destroy'):隐藏并销毁元素的提示工具。$('#element').popover('destroy')-->
<div class="container" style="padding: 10px;">
    <button type="button" class="btn btn-default popover-show" title="Popover title"
            data-container="body" data-toggle="popover" data-placement="left"
            data-content="左侧的 Popover 中的一些内容 —— show 方法">
        左侧的 Popover
    </button>
    <button type="button" class="btn btn-primary popover-hide"
            title="Popover title" data-container="body"
            data-toggle="popover" data-placement="top"
            data-content="顶部的 Popover 中的一些内容 —— hide 方法">
        顶部的 Popover
    </button>
    <button type="button" class="btn btn-success popover-destroy"
            title="Popover title" data-container="body"
            data-toggle="popover" data-placement="bottom"
            data-content="底部的 Popover 中的一些内容 —— destroy 方法">
        底部的 Popover
    </button>
    <button type="button" class="btn btn-warning popover-toggle"
            title="Popover title" data-container="body"
            data-toggle="popover" data-placement="right"
            data-content="右侧的 Popover 中的一些内容 —— toggle 方法">
        右侧的 Popover
    </button><br><br><br><br><br><br>
    <p class="popover-options">
        <a href="#" type="button" class="btn btn-warning" title="<h2>Title</h2>"
           data-container="body" data-toggle="popover" data-content="
         <h4>Popover 中的一些内容 —— options 方法</h4>">
            Popover
        </a>
    </p>
</div>
<script>
    $(function () { $('.popover-show').popover('show');});
    $(function () { $('.popover-hide').popover('hide');});
    $(function () { $('.popover-destroy').popover('destroy');});
    $(function () { $('.popover-toggle').popover('toggle');});
    $(function () { $(".popover-options a").popover({html : true });});
</script>


<!--事件
下面列出了提示工具（Tooltip）插件中要用到的事件。这些事件可在函数中当钩子使用。
1.show.bs.popover	当调用 show 实例方法时立即触发该事件。
  $('#myPopover').on('show.bs.popover', function () {
    // 执行一些动作...
  })
2.shown.bs.popover	当提示工具对用户可见时触发该事件（将等待 CSS 过渡效果完成）。
  $('#myPopover').on('shown.bs.popover', function () {
    // 执行一些动作...
  })
3.hide.bs.popover	当调用 hide 实例方法时立即触发该事件。
  $('#myPopover').on('hide.bs.popover', function () {
    // 执行一些动作...
  })
4.hidden.bs.popover	当提示工具对用户隐藏时触发该事件（将等待 CSS 过渡效果完成）。
  $('#myPopover').on('hidden.bs.popover', function () {
    // 执行一些动作...
  })-->
<script>
    $(function () {
        $('.popover-show').popover('show');
    });
    $(function () {
        $('.popover-show',function () {
            alert("当显示时警告消息");
        })
    });
</script>


</body>
</html>
