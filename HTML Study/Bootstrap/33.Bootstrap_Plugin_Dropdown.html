<!DOCTYPE html>
<html lang="zh">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width,
                               initial-scale=1.0,
                               maximum-scale=1.0,
                               user-scalable=no">
    <link rel="stylesheet" href="https://cdn.bootcss.com/bootstrap/3.3.7/css/bootstrap.min.css">
    <script src="http://cdn.static.runoob.com/libs/jquery/2.1.1/jquery.min.js"></script>
    <script src="http://cdn.static.runoob.com/libs/bootstrap/3.3.7/js/bootstrap.min.js"></script>
    <title>Bootstrap 下拉菜单（Dropdown）插件</title>
</head>
<body>


<!--用法
可以切换下拉菜单（Dropdown）插件的隐藏内容：
1.通过 data 属性：向链接或按钮添加 data-toggle="dropdown" 来切换下拉菜单,如果您需要保持链接完整
 （在浏览器不启用 JavaScript 时有用），请使用 data-target 属性代替 href="#"
2.通过 JavaScript：通过 JavaScript 调用下拉菜单切换,使用下面的方法：
  $('.dropdown-toggle').dropdown()-->


<!--实例-->
<div class="navbar navbar-default">
    <div class="container-fluid">
        <div class="navbar-header">
            <a class="navbar-brand" href="#">菜鸟教程</a>
        </div>
        <div>
            <ul class="nav navbar-nav">
                <li class="active"><a href="#">IOS</a></li>
                <li><a href="#">SVN</a></li>
                <li class="dropdown">
                    <a href="#" class="dropdown-toggle" data-toggle="dropdown">
                        Java
                        <b class="caret"></b>
                    </a>
                    <ul class="dropdown-menu">
                        <li><a href="#">jmeter</a></li>
                        <li><a href="#">EJB</a></li>
                        <li><a href="#">Jasper Report</a></li>
                        <li class="divider"></li>
                        <li><a href="#">分离的链接</a></li>
                        <li class="divider"></li>
                        <li><a href="#">另一个分离的链接</a></li>
                    </ul>
                </li>
            </ul>
        </div>
    </div>
</div>

<!--
选项：没有选项。
方法：下拉菜单切换有一个简单的方法用来显示或隐藏下拉菜单。
    $().dropdown('toggle')-->
<script>
    $(function() {
        $(".dropdown-toggle").dropdown('toggle');
    });
</script>






</body>
</html>
