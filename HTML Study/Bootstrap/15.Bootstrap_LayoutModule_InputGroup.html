<!DOCTYPE html>
<html lang="zh">
<head>
    <meta charset="UTF-8">

    <meta name="viewport" content="width=device-width,
                               initial-scale=1.0,
                               maximum-scale=1.0,
                               user-scalable=no">
    <link rel="stylesheet" href="https://cdn.bootcss.com/bootstrap/3.3.7/css/bootstrap.min.css">

    <title>Bootstrap 输入框组</title>
</head>
<body>


<!--输入框组扩展自 表单控件。使用输入框组，您可以很容易地向基于文本的输入框添加作为前缀和后缀的文本或按钮。-->


<!--向 .form-control 添加前缀或后缀元素的步骤如下：
1.把前缀或后缀元素放在一个带有 class .input-group 的 <div> 中。
2.接着，在相同的 <div> 内，在 class 为 .input-group-addon 的 <span> 内放置额外的内容。
3.把该 <span> 放置在 <input> 元素的前面或者后面。-->
<div style="padding: 10px">
    <form class="bs-example bs-example-form" role="form">
        <div class="input-group">
            <span class="input-group-addon">@</span>
            <input class="form-control" type="text" placeholder="twitterhandle">
        </div><br>
        <div class="input-group">
            <input class="form-control" type="text">
            <span class="input-group-addon">.00</span>
        </div>
    </form>
</div><hr>


<!--您可以通过向 .input-group 添加相对表单大小的 class（比如 .input-group-lg、input-group-sm）
来改变输入框组的大小。-->
<div style="padding: 10px">
    <form class="bs-example bs-example-form" role="form">
        <div class="input-group input-group-lg">
            <span class="input-group-addon">@</span>
            <input class="form-control" type="text">
        </div>
    </form>
</div><hr>


<!--复选框和单选插件
可以把复选框和单选插件作为输入框组的前缀或者后缀元素-->
<div style="padding: 10px">
    <form class="bs-example bs-example-form" role="form">
        <div class="row">
            <div class="col-lg-6">
                <div class="input-group">
                    <span class="input-group-addon">
                        <input type="checkbox">
                    </span>
                    <input type="text" class="form-control">
                </div>
            </div>
            <div class="col-lg-6">
                <div class="input-group">
                    <span class="input-group-addon">
                        <input type="radio">
                    </span>
                    <input type="text" class="form-control">
                </div>
            </div>
        </div>
    </form>
</div><hr>


<!--按钮插件
可以把按钮作为输入框组的前缀或者后缀元素，这个时候就不是添加 .input-group-addon class，需要使用
class .input-group-btn 来包裹按钮。-->
<div style="padding: 10px">
    <form class="bs-example bs-example-form" role="form">
        <div class="row">
            <div class="col-lg-6">
                <div class="input-group">
                    <span class="input-group-btn">
                        <button type="button" class="btn btn-default">GO!</button>
                    </span>
                    <input type="text" class="form-control">
                </div>
            </div>
            <div class="col-lg-6">
                <div class="input-group">
                    <input type="text" class="form-control">
                    <span class="input-group-btn">
                        <button type="button" class="btn btn-default">GO!</button>
                    </span>
                </div>
            </div>
        </div>
    </form>
</div><hr>


<!--带有下拉菜单的按钮
在输入框组中添加带有下拉菜单的按钮，只需要简单地在一个 .input-group-btn class 中包裹按钮和下拉菜单即可-->
<div style="padding: 10px">
    <form class="bs-example bs-example-form" role="form">
        <div class="row">
            <div class="col-lg-6">
                <div class="input-group">
                    <div class="input-group-btn">
                        <button type="button" class="btn btn-default
                        dropdown-toggle" data-toggle="dropdown">下拉菜单
                            <span class="caret"></span>
                        </button>
                        <ul class="dropdown-menu">
                            <li>
                                <a href="#">链接1</a>
                            </li>
                            <li>
                                <a href="#">链接2</a>
                            </li>
                            <li>
                                <a href="#">链接3</a>
                            </li>
                        </ul>
                    </div>
                    <input type="text" class="form-control">
                </div>
            </div>
        </div>
    </form>
</div><hr>


<!--分割的下拉菜单按钮
在输入框组中添加带有下拉菜单的分割按钮，使用与下拉菜单按钮大致相同的样式，但是对下拉菜单添加了主要的功能-->
<div style="padding: 10px">
    <form class="bs-example bs-example-form" role="form">
        <div class="row">
            <div class="col-lg-6">
                <div class="input-group">
                    <div class="input-group-btn">
                        <button class="btn btn-default" type="button" tabindex="-1">
                            下拉菜单
                        </button>
                        <button class="btn btn-default dropdown-toggle"
                                data-toggle="dropdown" type="button" tabindex="-1">
                            <span class="caret"></span>
                        </button>
                        <ul class="dropdown-menu">
                            <li>
                                <a href="#">链接1</a>
                            </li>
                            <li>
                                <a href="#">链接2</a>
                            </li>
                            <li>
                                <a href="#">链接3</a>
                            </li>
                        </ul>
                    </div>
                    <input class="form-control" type="text">
                </div>
            </div>
        </div>
    </form>
</div>






<script src="https://cdn.bootcss.com/jquery/1.12.4/jquery.min.js"></script>
<script src="https://cdn.bootcss.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
</body>
</html>
