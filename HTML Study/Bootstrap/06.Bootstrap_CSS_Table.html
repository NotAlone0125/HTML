<!DOCTYPE html>
<html lang="zh">
<head>
    <meta charset="UTF-8">

    <meta name="viewport" content="width=device-width,
                               initial-scale=1.0,
                               maximum-scale=1.0,
                               user-scalable=no">
    <link rel="stylesheet" href="https://cdn.bootcss.com/bootstrap/3.3.7/css/bootstrap.min.css">

    <title>Bootstrap 表格</title>


</head>
<body>

<!-- Bootstrap 支持的一些表格元素：
<table>	为表格添加基础样式。
<thead>	表格标题行的容器元素（<tr>），用来标识表格列。
<tbody>	表格主体中的表格行的容器元素（<tr>）。
<tr>	一组出现在单行上的表格单元格的容器元素（<td> 或 <th>）。
<td>	默认的表格单元格。
<th>	特殊的表格单元格，用来标识列或行（取决于范围和位置）。必须在 <thead> 内使用。
<caption>	关于表格存储内容的描述或总结。-->


<!--为任意 <table> 添加基本样式 (只有横向分隔线)-->
<!--通过把任意的 .table 包在 .table-responsive class 内，您可以让表格水平滚动以适应小型设备（
小于 768px）。当在大于 768px 宽的大型设备上查看时，您将看不到任何的差别。-->
<div class="container table-responsive">
    <h2>表格</h2>
    <p>.table为任意表格添加基本样式（只有横向分割线）：只带有内边距（padding）和水平分割</p>
    <!--.table-striped 类在 tbody 内添加斑马线形式的条纹 ( IE8 不支持):-->
    <!--.table-bordered 类为所有表格的单元格添加边框:-->
    <!--.table-hover 类启用表格中 tbody 上的行的悬停效果：当指针悬停在行上时会出现浅灰色背景-->
    <!--.table-condensed 类让表格更加紧凑：行内边距（padding）被切为两半，以便让表看起来更紧凑-->
    <table class="table table-striped table-bordered table-hover">
        <thead>
        <tr>
            <th>#</th>
            <th>Firstname</th>
        </tr>
        </thead>
        <tbody>
        <tr class="active"><!--.active 类将悬停的颜色应用在行或者单元格上-->
            <td>1</td>
            <td>Anna</td>
        </tr>
        <tr class="success"><!--.success 类表示执行成功的操作：-->
            <td>2</td>
            <td>Debbie</td>
        </tr>
        <tr class="info"><!--.info 类表示信息变化的操作:-->
            <td>3</td>
            <td>John</td>
        </tr>
        <tr class="warning"><!--.warning 类表示一个警告的操作-->
            <td>4</td>
            <td>Nick</td>
        </tr>
        <tr class="danger"><!--.danger 类表示一个危险的操作-->
            <td>5</td>
            <td>Amy</td>
        </tr>
        </tbody>
    </table>
</div>





<script src="https://cdn.bootcss.com/jquery/1.12.4/jquery.min.js"></script>
<script src="https://cdn.bootcss.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
</body>
</html>
