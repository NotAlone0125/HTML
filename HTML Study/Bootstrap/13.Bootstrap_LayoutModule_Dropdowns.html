<!DOCTYPE html>
<html lang="zh">
<head>
    <meta charset="UTF-8">

    <meta name="viewport" content="width=device-width,
                               initial-scale=1.0,
                               maximum-scale=1.0,
                               user-scalable=no">
    <link rel="stylesheet" href="https://cdn.bootcss.com/bootstrap/3.3.7/css/bootstrap.min.css">

    <title>Bootstrap 下拉菜单（Dropdowns）</title>
</head>
<body>


<!--下拉菜单是可切换的，是以列表格式显示链接的上下文菜单。这可以通过与 下拉菜单（Dropdown） JavaScript 插件
的互动来实现。
如需使用下拉菜单，只需要在 class .dropdown 内加上下拉菜单即可。-->


<!--.dropdown  指定下拉菜单，下拉菜单都包裹在 .dropdown 里
    .dropup	指定向上弹出的下拉菜单-->
<div class="dropdown">
    <button type="button" class="btn dropdown-toggle" id="dropdownMenu1"
            data-toggle="dropdown">主题
        <span class="caret"></span>
    </button>
    <!--.dropdown-menu	创建下拉菜单-->
    <!--.dropdown-menu-right  下拉菜单右对齐-->
    <!--选项一：通过向 .dropdown-menu 添加 class .pull-right 来向右对齐下拉菜单-->
    <ul class="dropdown-menu pull-right" role="menu"
        aria-labelledby="dropdownMenu1">
        <!--选项二：可以使用 class dropdown-header 向下拉菜单的标签区域添加标题。-->
        <li role="presentation" class="dropdown-header">下拉菜单标题</li>
        <li role="presentation">
            <a role="menuitem" tabindex="-1" href="#">Java</a>
        </li>

        <li role="presentation">
            <a role="menuitem" tabindex="-1" href="#">数据挖掘</a>
        </li>
        <li role="presentation">
            <a role="menuitem" tabindex="-1" href="#">数据通信</a>
        </li>
        <li class="divider" role="presentation"></li><!--下拉菜单中的分割线-->
        <li role="presentation" class="disabled"><!--下拉菜单中的禁用项-->
            <a role="menuitem" tabindex="-1" href="#">分离的链接</a>
        </li>
    </ul>
</div>








<script src="https://cdn.bootcss.com/jquery/1.12.4/jquery.min.js"></script>
<script src="https://cdn.bootcss.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
</body>
</html>
