<!DOCTYPE html>
<html lang="zh">
<head>
    <meta charset="UTF-8">

    <meta name="viewport" content="width=device-width,
                               initial-scale=1.0,
                               maximum-scale=1.0,
                               user-scalable=no">
    <link rel="stylesheet" href="https://cdn.bootcss.com/bootstrap/3.3.7/css/bootstrap.min.css">

    <title>Bootstrap 按钮</title>
</head>
<body>

<div class="container">
    <!--按钮的基本样式-->
    <button type="button" class="btn">基本按钮</button><br>
    <!--默认/标准按钮-->
    <button type="button" class="btn-default">默认/标准按钮</button><br>
    <!--原始按钮样式（未被操作）-->
    <button type="button" class="btn-primary">原始按钮样式（未被操作）</button><br>
    <!--表示成功的动作-->
    <button type="button" class="btn-success">表示成功的动作</button><br>
    <!--该样式可用于要弹出信息的按钮-->
    <button type="button" class="btn-info">该样式可用于要弹出信息的按钮</button><br>
    <!--表示需要谨慎操作的按钮-->
    <button type="button" class="btn-warning">表示需要谨慎操作的按钮</button><br>
    <!--表示一个危险动作的按钮操作-->
    <button type="button" class="btn-danger">表示一个危险动作的按钮操作</button><br>
    <!--让按钮看起来像个链接 (仍然保留按钮行为)-->
    <button type="button" class="btn-link">让按钮看起来像个链接 (仍然保留按钮行为)</button><br>
    <!--制作一个大按钮-->
    <button type="button" class="btn-lg">制作一个大按钮</button><br>
    <!--制作一个小按钮-->
    <button type="button" class="btn-sm">制作一个小按钮</button><br>
    <!--制作一个超小按钮-->
    <button type="button" class="btn-xs">制作一个超小按钮</button><br>
    <!--块级按钮(拉伸至父元素100%的宽度)-->
    <button type="button" class="btn-block">块级按钮(拉伸至父元素100%的宽度)</button><br>
    <!--按钮被点击-->
    <button type="button" class="btn-info active">按钮被点击</button><br>
    <!--禁用按钮-->
    <button type="button" class="btn btn-default" disabled="disabled">禁用的默认按钮</button><br>
    <a href="#" class="btn btn-info disabled" role="button">禁用的信息链接</a>
</div><hr>


<!--按钮标签
您可以在 <a>、<button> 或 <input> 元素上使用按钮 class。但是建议您在 <button> 元素上使用按钮 class，避免
跨浏览器的不一致性问题。-->
<a class="btn btn-default" href="#" role="button">链接</a>
<button class="btn btn-default" type="submit">按钮</button>
<input class="btn btn-default" type="button" value="输入">
<input class="btn btn-default" type="submit" value="提交">






<script src="https://cdn.bootcss.com/jquery/1.12.4/jquery.min.js"></script>
<script src="https://cdn.bootcss.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>

</body>
</html>
